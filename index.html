<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Salchipapas PRO + Groq</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#398fac",
                        "success": "#4CC46D",
                        "background-light": "#f8f7f7",
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell { min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1rem; font-size: 0.75rem; transition: all 0.2s; border: 1px solid #f1f5f9; position: relative; }
        .dot-menu { width: 5px; height: 5px; background: #4CC46D; border-radius: 50%; position: absolute; bottom: 6px; }
        #lock-screen { position: fixed; inset: 0; background: #f8f7f7; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        #app-content { display: none; }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-32 min-h-screen">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 cursor-pointer" onclick="FamilyApp.security.emergencyReset()">
                <span class="material-symbols-outlined text-primary text-4xl" id="lockIcon">lock</span>
            </div>
            <h2 class="text-xl font-bold">App Salchipapas</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Cargando seguridad...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary">
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg">Entrar</button>
        <p id="lockError" class="text-red-400 text-xs font-bold mt-4 hidden">PIN incorrecto</p>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100">
            <div class="flex items-center p-4 justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">üå≠</div>
                <h1 class="text-lg font-bold tracking-tight text-primary">Salchipapas PRO</h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-6 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1 text-gray-400" data-tab="menu">
                <span class="material-symbols-outlined text-[26px]">restaurant</span>
                <span class="text-[10px] font-bold uppercase tracking-widest text-center">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="planner">
                <div class="bg-primary/10 p-2 rounded-xl"><span class="material-symbols-outlined text-[28px] text-primary">auto_awesome</span></div>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="compra">
                <span class="material-symbols-outlined text-[26px]">shopping_cart</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Compra</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest py-2 text-center">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const cloudRef = ref(db, 'family_v9'); 
        const pinRef = ref(db, 'family_v9/config/accessPin');
        const aiKeyRef = ref(db, 'family_v9/config/aiApiKey');

        window.FamilyApp = {
            state: { menu: {}, shopping: [], dictionary: {} },
            currentMonth: new Date(),
            remotePin: null,
            aiKey: null,
            resetClicks: 0,

            async init() {
                try {
                    const snapPin = await get(pinRef);
                    const snapKey = await get(aiKeyRef);
                    
                    if (snapPin.exists()) {
                        this.remotePin = snapPin.val();
                        document.getElementById('lockMsg').innerText = "Introduce el PIN";
                    } else {
                        document.getElementById('lockMsg').innerText = "Configura un nuevo PIN";
                    }
                    
                    if (snapKey.exists()) this.aiKey = snapKey.val();

                    if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                    onValue(cloudRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            this.state.menu = data.menu || {};
                            this.state.shopping = data.shopping || [];
                        }
                        this.render();
                    });
                } catch (e) { console.error(e); }
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin) {
                        set(pinRef, val);
                        FamilyApp.remotePin = val;
                        alert("PIN creado.");
                    }
                    
                    if(val === FamilyApp.remotePin) {
                        sessionStorage.setItem('unlocked', 'true');
                        this.unlock();
                    } else {
                        document.getElementById('lockError').classList.remove('hidden');
                    }
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); },
                emergencyReset() {
                    FamilyApp.resetClicks++;
                    if(FamilyApp.resetClicks >= 3) {
                        if(confirm("¬øQuieres borrar el acceso local?")) {
                            sessionStorage.clear();
                            location.reload();
                        }
                    }
                }
            },

            ai: {
                async configure() {
                    const key = prompt("Pega tu clave de Groq (gsk_...):");
                    if(key) {
                        await set(aiKeyRef, key);
                        FamilyApp.aiKey = key;
                        location.reload();
                    }
                },
                async generate() {
                    if(!FamilyApp.aiKey) return this.configure();
                    const btn = document.getElementById('btnAiGen');
                    btn.disabled = true; btn.innerText = "Pensando...";

                    const history = [];
                    const today = new Date();
                    for(let i=7; i>=0; i--) {
                        const d = new Date(); d.setDate(today.getDate() - i);
                        const ds = d.toISOString().split('T')[0];
                        const entry = FamilyApp.state.menu[ds];
                        if(entry) history.push(`${ds}: C:${entry.c}, D:${entry.d}`);
                    }

                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${FamilyApp.aiKey}` 
                            },
                            body: JSON.stringify({
                                model: "llama-3.3-70b-versatile",
                                messages: [{ role: "user", content: `Eres nutricionista. Historial: ${JSON.stringify(history)}. Genera men√∫ 7 d√≠as. SOLO JSON: [{"date":"YYYY-MM-DD","c":"comida","d":"cena"}]` }]
                            })
                        });
                        const data = await response.json();
                        const plan = JSON.parse(data.choices[0].message.content.match(/\[.*\]/s)[0]);
                        FamilyApp.components.renderPlan(plan);
                    } catch (e) { alert("Error IA: " + e.message); }
                    finally { btn.disabled = false; btn.innerText = "‚ú® Generar Men√∫"; }
                }
            },

            save() { set(cloudRef, this.state); },
            render() { 
                if(document.getElementById('menu').classList.contains('active')) this.components.menu();
                if(document.getElementById('compra').classList.contains('active')) this.components.compra();
            },

            components: {
                menu() {
                    const container = document.getElementById('menu');
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let html = '<h2 class="text-2xl font-bold mb-4">Men√∫ Semanal</h2>';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        html += `<div class="bg-white p-4 rounded-2xl mb-2 flex justify-between items-center shadow-sm border border-gray-50">
                            <div><p class="text-[10px] font-bold text-primary uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)} ${d.getDate()}</p>
                            <p class="text-xs text-gray-600">C: ${m.c || '---'} | D: ${m.d || '---'}</p></div>
                            <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="material-symbols-outlined text-gray-300">edit</button>
                        </div>`;
                    }
                    container.innerHTML = html + `<div class="bg-white p-4 rounded-3xl mt-6 shadow-sm border border-gray-50"><div class="calendar-grid" id="gridMenu"></div></div>`;
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const container = document.getElementById('compra');
                    const items = FamilyApp.state.shopping || [];
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-4">Lista Compra</h2>
                    <div class="flex gap-2 mb-4"><input type="text" id="shopIn" class="flex-grow rounded-xl border-none p-4 shadow-sm" placeholder="A√±adir..."><button onclick="FamilyApp.actions.addItem()" class="bg-primary text-white px-4 rounded-xl">+</button></div>
                    <div class="space-y-2">${items.map(i => `<div class="bg-white p-3 rounded-xl flex justify-between shadow-sm"><span onclick="FamilyApp.actions.toggleShop(${i.id})" class="${i.checked ? 'line-through text-gray-300' : 'font-bold'} text-sm">${i.name}</span><button onclick="FamilyApp.actions.delShop(${i.id})" class="text-red-200 material-symbols-outlined">delete</button></div>`).join('')}</div>`;
                },
                renderPlan(plan) {
                    const res = document.getElementById('plannerResults');
                    res.innerHTML = plan.map(d => `<div class="bg-white p-4 rounded-2xl mb-2 shadow-sm border-l-4 border-primary">
                        <p class="text-[10px] font-bold">${d.date}</p>
                        <p class="text-xs"><b>Comida:</b> ${d.c}</p>
                        <p class="text-xs"><b>Cena:</b> ${d.d}</p>
                        <button onclick="FamilyApp.state.menu['${d.date}']={c:'${d.c}',d:'${d.d}'}; FamilyApp.save(); alert('A√±adido')" class="text-[10px] text-primary font-bold mt-2">ACEPTAR</button>
                    </div>`).join('');
                }
            },

            actions: {
                addItem() {
                    const inp = document.getElementById('shopIn');
                    if(!inp.value) return;
                    FamilyApp.state.shopping.push({ id: Date.now(), name: inp.value, checked: false });
                    inp.value = ''; FamilyApp.save();
                },
                toggleShop(id) { 
                    const i = FamilyApp.state.shopping.find(x => x.id === id); 
                    if(i) i.checked = !i.checked; 
                    FamilyApp.save(); 
                },
                delShop(id) { 
                    FamilyApp.state.shopping = FamilyApp.state.shopping.filter(x => x.id !== id); 
                    FamilyApp.save(); 
                }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.getElementById(id).classList.add('active');
                    document.querySelector(`[data-tab="${id}"]`).classList.add('active');
                    if(id === 'planner') {
                        document.getElementById('planner').innerHTML = `<h2 class="text-2xl font-bold mb-6">Planificador IA</h2><button id="btnAiGen" onclick="FamilyApp.ai.generate()" class="bg-primary text-white w-full py-4 rounded-2xl font-bold shadow-lg">‚ú® Generar Men√∫</button><div id="plannerResults" class="mt-6 pb-20"></div>`;
                    }
                    FamilyApp.render();
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    FamilyApp.ui.openModal(`
                        <h3 class="font-bold mb-4">${ds}</h3>
                        <input type="text" id="mC" value="${m.c}" placeholder="Comida" class="w-full rounded-xl border-none bg-gray-50 p-4 mb-2">
                        <input type="text" id="mD" value="${m.d}" placeholder="Cena" class="w-full rounded-xl border-none bg-gray-50 p-4 mb-4">
                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-primary text-white py-4 rounded-xl font-bold">Guardar</button>
                    `);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); g.innerHTML = '';
                    const y = FamilyApp.currentMonth.getFullYear(), m = FamilyApp.currentMonth.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const has = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell bg-white'; 
                        c.innerHTML = `<span>${d}</span>${has ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };

        window.addEventListener('load', () => FamilyApp.init());
    </script>
</body>
</html>
