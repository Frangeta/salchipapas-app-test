<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salchipapas PRO + Recetario</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#398fac",
                        "success": "#4CC46D",
                        "background-light": "#f8f7f7",
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell { min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1rem; font-size: 0.75rem; transition: all 0.2s; border: 1px solid #f1f5f9; position: relative; }
        .dot-menu { width: 5px; height: 5px; background: #4CC46D; border-radius: 50%; position: absolute; bottom: 6px; }
        #lock-screen { position: fixed; inset: 0; background: #f8f7f7; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        #app-content { display: none; }
        .recipe-card { transition: all 0.2s; }
        .recipe-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-28 min-h-screen font-sans">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 cursor-pointer" onclick="FamilyApp.security.emergencyReset()">
                <span class="material-symbols-outlined text-primary text-4xl" id="lockIcon">lock</span>
            </div>
            <h2 class="text-xl font-bold">App Salchipapas</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Cargando seguridad...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" disabled>
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg opacity-50" disabled>Entrar</button>
        <p id="lockError" class="text-red-400 text-xs font-bold mt-4 hidden">PIN incorrecto</p>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100">
            <div class="flex items-center p-4 justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">üå≠</div>
                <h1 class="text-lg font-bold tracking-tight text-primary">Salchipapas PRO</h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="biblioteca" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-4 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1 text-gray-400" data-tab="menu">
                <span class="material-symbols-outlined text-[24px]">restaurant</span>
                <span class="text-[9px] font-bold uppercase tracking-widest">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="planner">
                <span class="material-symbols-outlined text-[24px]">auto_awesome</span>
                <span class="text-[9px] font-bold uppercase tracking-widest">IA</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('biblioteca')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="biblioteca">
                <span class="material-symbols-outlined text-[24px]">menu_book</span>
                <span class="text-[9px] font-bold uppercase tracking-widest">Libro</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="compra">
                <span class="material-symbols-outlined text-[24px]">shopping_cart</span>
                <span class="text-[9px] font-bold uppercase tracking-widest">Compra</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest py-2 text-center">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const cloudRef = ref(db, 'family_v9');
        const pinRef = ref(db, 'family_v9/config/accessPin');
        const aiKeyRef = ref(db, 'family_v9/config/aiApiKey');

        window.FamilyApp = {
            state: { menu: {}, shopping: [], dictionary: {}, recipes: {}, library: [] },
            currentMonth: new Date(),
            remotePin: null,
            aiKey: null,
            resetClicks: 0,

            async init() {
                try {
                    const snapPin = await get(pinRef);
                    const snapKey = await get(aiKeyRef);
                    if (snapPin.exists()) this.remotePin = snapPin.val();
                    if (snapKey.exists()) this.aiKey = snapKey.val();

                    document.getElementById('lockMsg').innerText = this.remotePin ? "Introduce el PIN" : "Crea tu PIN Maestro";
                    document.getElementById('pinInput').disabled = false;
                    document.getElementById('btnLock').disabled = false;
                    document.getElementById('btnLock').classList.remove('opacity-50');

                    if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                    onValue(cloudRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) this.state = { ...this.state, ...data };
                        if (!this.state.library) this.state.library = [];
                        this.render();
                    });
                } catch (e) { console.error(e); }
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin && val) { set(pinRef, val); FamilyApp.remotePin = val; }
                    if(val === FamilyApp.remotePin) { sessionStorage.setItem('unlocked', 'true'); this.unlock(); }
                    else { document.getElementById('lockError').classList.remove('hidden'); }
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); },
                emergencyReset() {
                    this.resetClicks++;
                    if(this.resetClicks >= 3) { if(confirm("¬øResetear acceso?")) { sessionStorage.clear(); location.reload(); } }
                }
            },

            ai: {
                async getRecipe(dishName, targetId, isLibrary = false) {
                    if(!dishName || dishName === '---') return;
                    const container = isLibrary ? null : document.getElementById(targetId);
                    if(!isLibrary) container.innerHTML = `<div class="p-4 text-center text-xs text-gray-400 animate-pulse">üë®‚Äçüç≥ Consultando libro de cocina...</div>`;
                    
                    const promptText = `Eres un chef experto. Receta para "${dishName}" (2 adultos, ni√±os 9 y 13 a√±os). S√© breve. Responde SOLO JSON: {"ing": "lista ingredientes", "steps": "pasos cortos", "tip": "truco ni√±os"}`;

                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FamilyApp.aiKey}` },
                            body: JSON.stringify({
                                model: "llama-3.1-8b-instant",
                                messages: [{ role: "user", content: promptText }],
                                temperature: 0.5
                            })
                        });
                        const data = await response.json();
                        const recipe = JSON.parse(data.choices[0].message.content.match(/\{.*\}/s)[0]);
                        
                        if(isLibrary) {
                            document.getElementById('libIng').value = recipe.ing;
                            document.getElementById('libSteps').value = recipe.steps;
                            document.getElementById('libTip').value = recipe.tip;
                        } else {
                            if(!FamilyApp.state.recipes) FamilyApp.state.recipes = {};
                            FamilyApp.state.recipes[dishName] = recipe;
                            FamilyApp.save();
                            this.showRecipeUI(dishName, recipe, targetId);
                        }
                    } catch (e) { if(!isLibrary) container.innerHTML = `<div class="text-xs text-red-400">Error IA.</div>`; }
                },
                showRecipeUI(name, recipe, targetId) {
                    const container = document.getElementById(targetId);
                    container.innerHTML = `<div class="mt-4 bg-amber-50/50 border border-amber-100 p-5 rounded-[1.5rem] text-left">
                        <h4 class="font-bold text-amber-800 text-xs mb-2 flex items-center gap-2"><span class="material-symbols-outlined text-sm">restaurant_menu</span> ${name}</h4>
                        <p class="text-[11px] text-amber-900/70 mb-2"><strong>üõí Ingredientes:</strong> ${recipe.ing}</p>
                        <p class="text-[11px] text-gray-700 leading-relaxed mb-2"><strong>üë®‚Äçüç≥ Pasos:</strong> ${recipe.steps}</p>
                        <div class="bg-white p-2 rounded-xl text-[10px] text-amber-700 italic">üí° ${recipe.tip}</div>
                    </div>`;
                }
            },

            save() { set(cloudRef, this.state); },
            render() { 
                const activeTab = document.querySelector('.tab-content.active').id;
                if(activeTab === 'menu') this.components.menu();
                if(activeTab === 'compra') this.components.compra();
                if(activeTab === 'biblioteca') this.components.biblioteca();
            },

            components: {
                menu() {
                    const container = document.getElementById('menu');
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let weekHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        weekHtml += `<div class="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex items-center gap-4">
                            <div class="w-10 text-center text-primary">
                                <p class="text-[9px] font-bold uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p>
                                <p class="text-lg font-bold">${d.getDate()}</p>
                            </div>
                            <div class="flex-grow grid grid-cols-1 gap-1 text-xs border-l pl-4 text-gray-700 truncate">
                                <div>‚òÄÔ∏è ${m.c || '---'}</div><div>üåô ${m.d || '---'}</div>
                            </div>
                            <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="text-gray-300 material-symbols-outlined">edit_square</button>
                        </div>`;
                    }
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">Men√∫ Semanal</h2><div class="space-y-3 mb-10">${weekHtml}</div><div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100"><div class="flex justify-between items-center mb-6"><button onclick="FamilyApp.actions.changeMonth(-1)" class="material-symbols-outlined text-primary">chevron_left</button><span class="font-bold text-xs uppercase tracking-widest text-gray-700" id="calM"></span><button onclick="FamilyApp.actions.changeMonth(1)" class="material-symbols-outlined text-primary">chevron_right</button></div><div class="calendar-grid" id="gridMenu"></div></div>`;
                    document.getElementById('calM').innerText = new Intl.DateTimeFormat('es',{month:'long', year:'numeric'}).format(FamilyApp.currentMonth);
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const container = document.getElementById('compra');
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const done = items.filter(i => i.checked);
                    const grouped = {};
                    pending.forEach(i => { const cat = i.category || 'üì¶ Otros'; if(!grouped[cat]) grouped[cat] = []; grouped[cat].push(i); });
                    let listHtml = '';
                    Object.keys(grouped).sort().forEach(cat => {
                        listHtml += `<div class="mb-6"><h3 class="text-[10px] font-black uppercase text-primary tracking-widest mb-3 ml-1">${cat}</h3><div class="space-y-2">${grouped[cat].map(i => `<div class="bg-white p-3 pl-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm"><div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 flex-grow cursor-pointer"><span class="material-symbols-outlined text-gray-200">circle</span><span class="font-semibold text-sm text-gray-700">${i.name}</span></div><button onclick="FamilyApp.ui.openCategoryModal(${i.id}, '${i.name}')" class="p-2 text-gray-300 material-symbols-outlined text-lg">label</button></div>`).join('')}</div></div>`;
                    });
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">Lista Compra</h2><div class="flex gap-2 mb-8"><input type="text" id="shopMain" placeholder="A√±adir..." class="flex-grow rounded-2xl border-none bg-white shadow-sm p-4 text-sm"><button onclick="FamilyApp.actions.addItem('shopMain')" class="bg-primary text-white rounded-2xl w-14 shadow-lg flex items-center justify-center material-symbols-outlined font-bold">add</button></div>${listHtml || '<p class="text-center py-12 text-gray-300 italic text-sm">Lista vac√≠a</p>'}${done.length ? `<div class="mt-8 pt-6 border-t border-gray-100 opacity-40"><div class="flex justify-between items-center mb-4"><h3 class="text-xs font-bold uppercase tracking-widest">Ya comprados</h3><button onclick="FamilyApp.actions.clearShop()" class="text-[10px] font-bold text-red-400">BORRAR</button></div>${done.map(i => `<div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 p-2 text-sm line-through"><span class="material-symbols-outlined text-success">check_circle</span>${i.name}</div>`).join('')}</div>` : ''}`;
                },
                biblioteca() {
                    const container = document.getElementById('biblioteca');
                    const query = (document.getElementById('libSearch')?.value || '').toLowerCase();
                    const recipes = (FamilyApp.state.library || []).filter(r => 
                        r.name.toLowerCase().includes(query) || 
                        r.ing.toLowerCase().includes(query) || 
                        r.tip.toLowerCase().includes(query)
                    );
                    
                    const grouped = {};
                    recipes.forEach(r => { const sec = r.section || 'üìñ Sin Secci√≥n'; if(!grouped[sec]) grouped[sec] = []; grouped[sec].push(r); });

                    let html = `<div class="flex justify-between items-center mb-6 px-1"><h2 class="text-2xl font-bold">Recetario</h2><button onclick="FamilyApp.ui.openRecipeModal()" class="bg-primary text-white size-10 rounded-full flex items-center justify-center shadow-lg material-symbols-outlined">add</button></div>
                    <div class="mb-6 relative"><input type="text" id="libSearch" oninput="FamilyApp.render()" placeholder="Buscar receta, ingrediente..." class="w-full rounded-2xl border-none shadow-sm p-4 pl-12 text-sm bg-white"><span class="material-symbols-outlined absolute left-4 top-4 text-gray-300">search</span></div>`;

                    Object.keys(grouped).sort().forEach(sec => {
                        html += `<div class="mb-6"><h3 class="text-[10px] font-black uppercase text-primary tracking-widest mb-3 ml-2">${sec}</h3><div class="grid grid-cols-1 gap-3">${grouped[sec].map(r => `
                            <div onclick="FamilyApp.ui.openRecipeModal('${r.id}')" class="recipe-card bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex justify-between items-center">
                                <div><p class="font-bold text-sm text-gray-700">${r.name}</p><p class="text-[10px] text-gray-400 uppercase tracking-tighter">${r.ing.substring(0,40)}...</p></div>
                                <span class="material-symbols-outlined text-gray-200">chevron_right</span>
                            </div>`).join('')}</div></div>`;
                    });
                    container.innerHTML = html || '<p class="text-center py-12 text-gray-300 italic text-sm">No hay recetas</p>';
                }
            },

            actions: {
                addItem(inputId, manualValue = null) {
                    const val = manualValue || document.getElementById(inputId).value.trim();
                    if(!val) return;
                    let category = 'üì¶ Otros';
                    const lower = val.toLowerCase();
                    for (const [cat, words] of Object.entries(FamilyApp.state.dictionary || {})) { if (words.some(w => lower.includes(w))) { category = cat; break; } }
                    if(!FamilyApp.state.shopping) FamilyApp.state.shopping = [];
                    FamilyApp.state.shopping.push({ id: Date.now(), name: val, checked: false, category });
                    if(!manualValue && document.getElementById(inputId)) document.getElementById(inputId).value = '';
                    FamilyApp.save();
                },
                saveRecipe() {
                    const id = document.getElementById('libId').value || Date.now().toString();
                    const recipe = {
                        id,
                        name: document.getElementById('libName').value,
                        section: document.getElementById('libSec').value,
                        ing: document.getElementById('libIng').value,
                        steps: document.getElementById('libSteps').value,
                        tip: document.getElementById('libTip').value
                    };
                    const idx = FamilyApp.state.library.findIndex(r => r.id === id);
                    if(idx > -1) FamilyApp.state.library[idx] = recipe;
                    else FamilyApp.state.library.push(recipe);
                    FamilyApp.save(); FamilyApp.ui.closeModal();
                },
                sendToMenu(dishName) {
                    const date = prompt("¬øPara qu√© d√≠a? (YYYY-MM-DD)", new Date().toISOString().split('T')[0]);
                    const type = confirm("¬øEs para la Comida (Aceptar) o para la Cena (Cancelar)?") ? 'c' : 'd';
                    if(date) {
                        if(!FamilyApp.state.menu[date]) FamilyApp.state.menu[date] = {c:'', d:''};
                        FamilyApp.state.menu[date][type] = dishName;
                        FamilyApp.save(); alert("¬°A√±adido al men√∫!");
                    }
                },
                toggleShop(id) { const i = FamilyApp.state.shopping.find(x => x.id === id); if(i) i.checked = !i.checked; FamilyApp.save(); },
                clearShop() { FamilyApp.state.shopping = FamilyApp.state.shopping.filter(i => !i.checked); FamilyApp.save(); },
                changeMonth(v) { FamilyApp.currentMonth.setMonth(FamilyApp.currentMonth.getMonth() + v); FamilyApp.render(); }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-primary'));
                    document.getElementById(id).classList.add('active');
                    const btn = document.querySelector(`[data-tab="${id}"]`); if(btn) btn.classList.add('active', 'text-primary');
                    if(id === 'planner') document.getElementById('planner').innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">IA Planner</h2><button onclick="FamilyApp.ai.generate()" class="bg-primary text-white w-full py-4 rounded-3xl font-bold shadow-lg">‚ú® Generar Men√∫ Semanal</button><div id="plannerResults" class="mt-8 pb-20"></div>`;
                    FamilyApp.render();
                },
                openRecipeModal(id = null) {
                    const r = id ? FamilyApp.state.library.find(x => x.id === id) : {name:'', section:'', ing:'', steps:'', tip:''};
                    FamilyApp.ui.openModal(`
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold text-primary uppercase text-[10px] tracking-widest">${id ? 'Editar Receta' : 'Nueva Receta'}</h3>
                            ${id ? `<button onclick="FamilyApp.actions.sendToMenu('${r.name}')" class="material-symbols-outlined text-primary bg-primary/10 p-2 rounded-xl">calendar_month</button>` : ''}
                        </div>
                        <input type="hidden" id="libId" value="${id || ''}">
                        <div class="space-y-4">
                            <div class="flex gap-2">
                                <input type="text" id="libName" value="${r.name}" placeholder="Nombre del plato" class="flex-grow rounded-2xl border-none bg-gray-50 p-4 text-sm font-bold">
                                <button onclick="FamilyApp.ai.getRecipe(document.getElementById('libName').value, null, true)" class="bg-amber-100 text-amber-600 px-4 rounded-2xl material-symbols-outlined">auto_fix_high</button>
                            </div>
                            <select id="libSec" class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs font-bold text-gray-500">
                                <option value="üìñ Sin Secci√≥n">-- Seleccionar Secci√≥n --</option>
                                <option value="ü•ó Entrantes" ${r.section==='ü•ó Entrantes'?'selected':''}>ü•ó Entrantes</option>
                                <option value="üçù Pasta y Arroz" ${r.section==='üçù Pasta y Arroz'?'selected':''}>üçù Pasta y Arroz</option>
                                <option value="ü•© Carnes" ${r.section==='ü•© Carnes'?'selected':''}>ü•© Carnes</option>
                                <option value="üêü Pescados" ${r.section==='üêü Pescados'?'selected':''}>üêü Pescados</option>
                                <option value="üç≤ Legumbres" ${r.section==='üç≤ Legumbres'?'selected':''}>üç≤ Legumbres</option>
                                <option value="üç∞ Postres" ${r.section==='üç∞ Postres'?'selected':''}>üç∞ Postres</option>
                            </select>
                            <textarea id="libIng" placeholder="Ingredientes..." class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-24">${r.ing}</textarea>
                            <textarea id="libSteps" placeholder="Pasos..." class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-24">${r.steps}</textarea>
                            <textarea id="libTip" placeholder="Truco para ni√±os..." class="w-full rounded-2xl border-none bg-amber-50 p-4 text-xs text-amber-700 italic h-16">${r.tip}</textarea>
                        </div>
                        <button onclick="FamilyApp.actions.saveRecipe()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold uppercase text-[10px] mt-6 tracking-widest">Guardar en Biblioteca</button>
                    `);
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    FamilyApp.ui.openModal(`
                        <h3 class="font-bold text-center text-primary mb-6 uppercase text-[10px] tracking-[0.2em]">${ds}</h3>
                        <div class="space-y-4 mb-6 text-left">
                            <div class="flex items-center gap-2">
                                <div class="flex-grow"><label class="text-[9px] font-bold text-gray-400 uppercase ml-2 flex items-center gap-1"><span class="material-symbols-outlined text-[14px] text-amber-400">light_mode</span> Comida</label>
                                <div class="flex gap-1 items-center"><input type="text" id="mC" value="${m.c}" class="w-full rounded-2xl border-none bg-gray-50 p-4 mt-1 text-sm">

                            </div>
                            <div class="flex items-center gap-2">
                                <div class="flex-grow"><label class="text-[9px] font-bold text-gray-400 uppercase ml-2 flex items-center gap-1"><span class="material-symbols-outlined text-[14px] text-indigo-400">dark_mode</span> Cena</label>
                                <div class="flex gap-1 items-center"><input type="text" id="mD" value="${m.d}" class="w-full rounded-2xl border-none bg-gray-50 p-4 mt-1 text-sm">
                                <button onclick="FamilyApp.ai.getRecipe(document.getElementById('mD').value, 'recipeOutput')" class="mt-1 p-3 bg-amber-50 text-amber-600 rounded-xl material-symbols-outlined">skillet</button></div></div>
                                <button onclick="FamilyApp.actions.addItem(null, document.getElementById('mD').value); this.innerText='done'" class="mt-5 p-3 bg-primary/10 text-primary rounded-xl material-symbols-outlined">shopping_cart</button>
                            </div>
                        </div>
                        <div id="recipeOutput" class="mb-6"></div>

                        <div class="flex gap-2"><input type="text" id="shopModal" placeholder="Ej: Pan, leche..." class="flex-grow rounded-xl border-none text-sm p-3 bg-white shadow-inner"><button onclick="FamilyApp.actions.addItem('shopModal')" class="bg-primary text-white rounded-xl px-5 font-bold text-xl shadow-md">+</button></div></div>
                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest">Guardar Cambios</button>
                    `);
                },
                openCategoryModal(id, name) {
                    const cats = ['üçé Fruter√≠a', 'ü•© Carnicer√≠a', 'üêü Pescader√≠a', 'ü•õ L√°cteos', 'üçû Panader√≠a', 'üßπ Limpieza', 'ü•§ Bebidas', 'üöø Ba√±o'];
                    FamilyApp.ui.openModal(`<h3 class="text-center mb-6 uppercase text-[10px] font-bold text-gray-400">Categor√≠a para "${name}"</h3><div class="grid grid-cols-2 gap-2">${cats.map(c => `<button onclick="FamilyApp.actions.learnCategory(${id}, '${c}')" class="p-3 bg-gray-50 rounded-xl text-[10px] font-bold text-left border border-gray-100 hover:bg-primary hover:text-white transition-colors">${c}</button>`).join('')}</div>`);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); if(!g) return;
                    g.innerHTML = '';
                    const y = FamilyApp.currentMonth.getFullYear(), m = FamilyApp.currentMonth.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const hasMenu = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell bg-white'; c.innerHTML = `<span>${d}</span>${hasMenu ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };

        window.addEventListener('load', () => FamilyApp.init());
    </script>
