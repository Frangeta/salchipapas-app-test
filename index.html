<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salchipapas PRO - Color Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { 
                        "primary": "#398fac", 
                        "success": "#4CC46D", 
                        "background-light": "#f8f7f7",
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        
        /* Estilos del selector visual */
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 15px; }
        .icon-card { aspect-ratio: 1; border-radius: 1.25rem; display: flex; items-center; justify-content: center; transition: all 0.2s; cursor: pointer; border: 2px solid transparent; }
        .icon-card:active { transform: scale(0.9); }
        .color-bubble { width: 32px; height: 32px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 0 1px #e5e7eb; cursor: pointer; transition: transform 0.2s; }
        .color-bubble:active { transform: scale(1.2); }
        .color-bubble.active { box-shadow: 0 0 0 2px #398fac; }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-28 min-h-screen font-sans">

    <div id="lock-screen" class="fixed inset-0 bg-[#f8f7f7] z-[200] flex flex-col items-center justify-center p-8">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-primary text-4xl">lock</span>
            </div>
            <h2 class="text-xl font-bold italic">Salchipapas PRO</h2>
            <p class="text-xs text-gray-400 mt-2" id="lockMsg">Cargando base de datos...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" disabled>
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-10 py-4 rounded-2xl font-bold shadow-lg opacity-50" disabled>Entrar</button>
    </div>

    <div id="app-content" style="display:none">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100 p-4">
            <div class="flex items-center justify-between max-w-md mx-auto">
                <div class="text-2xl">üå≠</div>
                <h1 class="text-lg font-black tracking-tight text-primary">FAMILY <span class="text-gray-300 font-medium">V9</span></h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="biblioteca" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
            <section id="config" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-2 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1 text-gray-300" data-tab="menu">
                <span class="material-symbols-outlined">calendar_today</span>
                <span class="text-[9px] font-bold uppercase">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1 text-gray-300" data-tab="planner">
                <span class="material-symbols-outlined text-orange-400">auto_awesome</span>
                <span class="text-[9px] font-bold uppercase">IA</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('biblioteca')" class="nav-item flex flex-col items-center gap-1 text-gray-300" data-tab="biblioteca">
                <span class="material-symbols-outlined text-purple-500">menu_book</span>
                <span class="text-[9px] font-bold uppercase">Libro</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1 text-gray-300" data-tab="compra">
                <span class="material-symbols-outlined text-green-500">shopping_cart</span>
                <span class="text-[9px] font-bold uppercase">Compra</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('config')" class="nav-item flex flex-col items-center gap-1 text-gray-300" data-tab="config">
                <span class="material-symbols-outlined text-gray-400">settings</span>
                <span class="text-[9px] font-bold uppercase">Config</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase py-2 tracking-widest">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // CORRECCI√ìN: family_v9
        const cloudRef = ref(db, 'family_v9');
        const pinRef = ref(db, 'family_v9/config/accessPin');
        const aiKeyRef = ref(db, 'family_v9/config/aiApiKey');

        const COLORS = ["#FF3B30", "#34C759", "#007AFF", "#FF9500", "#AF52DE", "#5856D6", "#FF2D55", "#5AC8FA", "#FFCC00", "#8E8E93"];
        const ICONS = ["nutrition", "skillet", "set_meal", "egg", "bakery_dining", "water_drop", "icecream", "cleaning_services", "pets", "medical_services", "inventory_2", "lunch_dining", "local_cafe", "potted_plant", "checkroom"];

        const DEFAULT_CONFIG = {
            family: { adults: 2, kids: "9 y 13", notes: "Equilibrado" },
            prompts: {
                menu: "Crea men√∫ de 7 d√≠as. Responde SOLO JSON: [{\"date\":\"YYYY-MM-DD\",\"c\":\"Comida\",\"d\":\"Cena\"}]",
                recipe: "Responde SOLO JSON: {\"ing\": \"...\", \"steps\": \"...\", \"tip\": \"...\"}"
            },
            categories: {
                shop: [
                    {id: '1', name: 'Fruter√≠a', icon: 'nutrition', color: '#34C759'},
                    {id: '2', name: 'Carnicer√≠a', icon: 'skillet', color: '#FF3B30'},
                    {id: '3', name: 'Pescader√≠a', icon: 'set_meal', color: '#007AFF'},
                    {id: '4', name: 'L√°cteos', icon: 'egg', color: '#FFCC00'}
                ],
                recipe: [
                    {id: 'r1', name: 'Pasta', icon: 'ramen_dining', color: '#FF9500'},
                    {id: 'r2', name: 'Carnes', icon: 'kebab_dining', color: '#FF3B30'}
                ]
            }
        };

        window.FamilyApp = {
            state: { menu: {}, shopping: [], library: [], config: null },
            remotePin: null, aiKey: null,

            async init() {
                try {
                    const snapPin = await get(pinRef);
                    if (snapPin.exists()) this.remotePin = snapPin.val();
                    const snapKey = await get(aiKeyRef);
                    if (snapKey.exists()) this.aiKey = snapKey.val();

                    document.getElementById('lockMsg').innerText = this.remotePin ? "Introduce PIN de acceso" : "Crea tu nuevo PIN";
                    document.getElementById('pinInput').disabled = false;
                    document.getElementById('btnLock').disabled = false;
                    document.getElementById('btnLock').classList.remove('opacity-50');

                    if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                    onValue(cloudRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) this.state = { ...this.state, ...data };
                        this.ensureConfigIntegrity();
                        this.render();
                    });
                } catch (e) { console.error("Error inicializando:", e); }
            },

            ensureConfigIntegrity() {
                if (!this.state.config) this.state.config = JSON.parse(JSON.stringify(DEFAULT_CONFIG));
                if (!this.state.config.categories) this.state.config.categories = DEFAULT_CONFIG.categories;
                if (!this.state.shopping) this.state.shopping = [];
                if (!this.state.library) this.state.library = [];
            },

            save() { set(cloudRef, this.state); },
            render() { 
                const active = document.querySelector('.tab-content.active')?.id;
                if(active && this.components[active]) this.components[active]();
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin && val) { set(pinRef, val); FamilyApp.remotePin = val; }
                    if(val === FamilyApp.remotePin) { sessionStorage.setItem('unlocked', 'true'); this.unlock(); }
                    else alert("PIN Incorrecto");
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); }
            },

            components: {
                menu() {
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let weekHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        weekHtml += `<div class="bg-white p-4 rounded-3xl border border-gray-100 mb-3 shadow-sm flex items-center gap-4">
                            <div class="w-10 text-center"><p class="text-[9px] font-bold uppercase text-primary">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p><p class="text-lg font-black">${d.getDate()}</p></div>
                            <div class="flex-grow text-xs border-l pl-4 space-y-1">
                                <div class="truncate ${m.c ? 'text-gray-900 font-bold' : 'text-gray-200 italic'}">‚òÄÔ∏è ${m.c || 'Pendiente'}</div>
                                <div class="truncate ${m.d ? 'text-gray-900 font-bold' : 'text-gray-200 italic'}">üåô ${m.d || 'Pendiente'}</div>
                            </div>
                            <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="text-gray-200 material-symbols-outlined">edit_square</button>
                        </div>`;
                    }
                    document.getElementById('menu').innerHTML = `<h2 class="text-2xl font-bold mb-6">Men√∫ Semanal</h2>${weekHtml}`;
                },
                compra() {
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const cats = FamilyApp.state.config.categories.shop;
                    
                    let html = `<h2 class="text-2xl font-bold mb-6">Lista Compra</h2>
                    <div class="flex gap-2 mb-8"><input type="text" id="shopMain" placeholder="¬øQu√© falta?" class="flex-grow rounded-2xl border-none shadow-sm p-4 text-sm bg-white"><button onclick="FamilyApp.actions.addItem('shopMain')" class="bg-primary text-white rounded-2xl w-14 flex items-center justify-center material-symbols-outlined">add</button></div>`;
                    
                    cats.forEach(cat => {
                        const catItems = pending.filter(i => i.category === cat.name);
                        if(catItems.length > 0) {
                            html += `<div class="mb-6"><h3 style="color:${cat.color}" class="text-[10px] font-black uppercase mb-3 ml-2 flex items-center gap-2"><span class="material-symbols-outlined text-sm font-bold">${cat.icon}</span> ${cat.name}</h3><div class="space-y-2">`;
                            html += catItems.map(i => `<div class="bg-white p-3 rounded-2xl flex items-center justify-between border shadow-sm">
                                <div onclick="FamilyApp.actions.toggleShop('${i.id}')" class="flex items-center gap-3 flex-grow"><span class="material-symbols-outlined text-gray-200">circle</span><span class="text-sm text-gray-700">${i.name}</span></div>
                                <button onclick="FamilyApp.ui.openCategoryModal('${i.id}', '${i.name}')" class="text-gray-200 material-symbols-outlined text-lg">label</button>
                            </div>`).join('');
                            html += `</div></div>`;
                        }
                    });
                    document.getElementById('compra').innerHTML = html;
                },
                config() {
                    const c = FamilyApp.state.config;
                    const renderCats = (type, list) => list.map(cat => `
                        <div class="flex items-center justify-between bg-white p-3 rounded-[1.5rem] border mb-3 shadow-sm">
                            <div class="flex items-center gap-4">
                                <div onclick="FamilyApp.ui.openIconPicker('${type}','${cat.id}')" style="background-color:${cat.color}20; color:${cat.color}" class="size-12 rounded-2xl flex items-center justify-center cursor-pointer border border-white shadow-sm">
                                    <span class="material-symbols-outlined text-2xl font-bold">${cat.icon}</span>
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-xs font-black uppercase tracking-tight">${cat.name}</span>
                                    <span class="text-[9px] text-gray-400">Pulsa icono para cambiar</span>
                                </div>
                            </div>
                            <button onclick="FamilyApp.actions.deleteCat('${type}','${cat.id}')" class="text-red-200 material-symbols-outlined px-2">delete</button>
                        </div>
                    `).join('');

                    document.getElementById('config').innerHTML = `
                        <h2 class="text-2xl font-bold mb-6">Configuraci√≥n</h2>
                        <div class="space-y-8">
                            <div>
                                <h3 class="text-[10px] font-bold uppercase text-gray-400 mb-4 ml-2">üõí Pasillos de Compra</h3>
                                ${renderCats('shop', c.categories.shop)}
                                <button onclick="FamilyApp.actions.addCat('shop')" class="w-full mt-2 py-4 border-2 border-dashed border-gray-200 rounded-[1.5rem] text-[10px] font-bold text-gray-400 uppercase tracking-widest">+ Nueva Categor√≠a</button>
                            </div>
                            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                <h3 class="text-[10px] font-bold uppercase text-gray-400 mb-4">üîë IA API Key (Groq)</h3>
                                <input type="password" id="cfgKey" value="${FamilyApp.aiKey || ''}" class="w-full rounded-xl bg-gray-50 border-none text-xs p-4 mb-4">
                                <button onclick="set(aiKeyRef, document.getElementById('cfgKey').value); alert('Guardado')" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold text-xs uppercase">Guardar Clave</button>
                            </div>
                        </div>`;
                }
            },

            actions: {
                addItem(inputId) {
                    const el = document.getElementById(inputId);
                    if(!el.value) return;
                    FamilyApp.state.shopping.push({ id: Date.now().toString(), name: el.value, checked: false, category: 'Otros' });
                    el.value = ''; FamilyApp.save();
                },
                toggleShop(id) {
                    const item = FamilyApp.state.shopping.find(i => i.id == id);
                    if(item) { item.checked = !item.checked; FamilyApp.save(); }
                },
                addCat(type) {
                    const n = prompt("Nombre de la categor√≠a:"); if(!n) return;
                    FamilyApp.state.config.categories[type].push({id: Date.now().toString(), name: n, icon: 'inventory_2', color: '#8E8E93'});
                    FamilyApp.save();
                },
                deleteCat(type, id) {
                    if(confirm("¬øBorrar categor√≠a?")) {
                        FamilyApp.state.config.categories[type] = FamilyApp.state.config.categories[type].filter(c => c.id !== id);
                        FamilyApp.save();
                    }
                }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-primary'));
                    document.getElementById(id).classList.add('active');
                    document.querySelector(`[data-tab="${id}"]`).classList.add('active', 'text-primary');
                    FamilyApp.render();
                },
                openIconPicker(type, catId) {
                    const cat = FamilyApp.state.config.categories[type].find(c => c.id === catId);
                    window._tempCol = cat.color;

                    const renderGrid = (selectedColor) => {
                        return ICONS.map(icon => `
                            <div onclick="FamilyApp.ui.selectIconAndColor('${type}','${catId}','${icon}','${selectedColor}')" 
                                 style="background-color:${selectedColor}15; color:${selectedColor}" 
                                 class="icon-card border-white shadow-sm border">
                                <span class="material-symbols-outlined text-2xl font-bold">${icon}</span>
                            </div>
                        `).join('');
                    };

                    const updateColor = (c) => {
                        window._tempCol = c;
                        document.getElementById('picker-grid').innerHTML = renderGrid(c);
                        document.querySelectorAll('.color-bubble').forEach(b => b.classList.remove('active'));
                        event.target.classList.add('active');
                    };
                    window._updateColor = updateColor;

                    FamilyApp.ui.openModal(`
                        <h3 class="text-sm font-black text-center mb-2 uppercase italic">${cat.name}</h3>
                        <p class="text-[10px] text-gray-400 text-center mb-6">Elige un color y luego un icono</p>
                        
                        <div class="flex justify-center flex-wrap gap-3 mb-8">
                            ${COLORS.map(c => `<div onclick="_updateColor('${c}')" class="color-bubble ${c === cat.color ? 'active' : ''}" style="background-color:${c}"></div>`).join('')}
                        </div>

                        <div id="picker-grid" class="icon-grid">
                            ${renderGrid(cat.color)}
                        </div>
                    `);
                },
                selectIconAndColor(type, catId, icon, color) {
                    const cat = FamilyApp.state.config.categories[type].find(c => c.id === catId);
                    cat.icon = icon;
                    cat.color = color;
                    FamilyApp.save();
                    FamilyApp.ui.closeModal();
                },
                openCategoryModal(itemId, name) {
                    const cats = FamilyApp.state.config.categories.shop;
                    FamilyApp.ui.openModal(`
                        <h3 class="text-center mb-6 text-[10px] font-bold text-gray-400 uppercase tracking-widest">¬øD√≥nde est√° "${name}"?</h3>
                        <div class="grid grid-cols-2 gap-3">
                            ${cats.map(c => `<button onclick="FamilyApp.actions.setCategory('${itemId}', '${c.name}')" style="border-left: 4px solid ${c.color}" class="p-4 bg-gray-50 rounded-2xl text-xs font-black text-left shadow-sm">${c.name.toUpperCase()}</button>`).join('')}
                        </div>
                    `);
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); },
                openMenuModal(ds) {
                    // Mantenemos la l√≥gica de men√∫ de la versi√≥n anterior corregida
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    FamilyApp.ui.openModal(`
                        <h3 class="font-black text-center text-primary mb-8 text-xs uppercase tracking-widest">${ds}</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 ml-2 uppercase">Comida</label>
                                <input type="text" id="mC" value="${m.c}" class="w-full rounded-2xl bg-gray-50 p-4 text-sm border-none mt-1 shadow-inner">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 ml-2 uppercase">Cena</label>
                                <input type="text" id="mD" value="${m.d}" class="w-full rounded-2xl bg-gray-50 p-4 text-sm border-none mt-1 shadow-inner">
                            </div>
                        </div>
                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-primary text-white py-4 rounded-2xl font-bold mt-10 uppercase text-xs shadow-lg">Actualizar D√≠a</button>
                    `);
                }
            },
            
            // Acci√≥n extra necesaria para el modal de categor√≠a
            actions_ext: {
                setCategory(itemId, catName) {
                    const item = FamilyApp.state.shopping.find(i => i.id == itemId);
                    if(item) { item.category = catName; FamilyApp.save(); FamilyApp.ui.closeModal(); }
                }
            }
        };

        // Alias para compatibilidad con el modal
        FamilyApp.actions.setCategory = FamilyApp.actions_ext.setCategory;

        window.addEventListener('load', () => FamilyApp.init());
    </script>
</body>
</html>
