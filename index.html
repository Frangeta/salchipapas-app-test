<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACI√ìN: Aseg√∫rate de que esta URL es la correcta de tu proyecto
        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const cloudRef = ref(db, 'family_v9');
        const pinRef = ref(db, 'family_v9/config/accessPin');
        const aiKeyRef = ref(db, 'family_v9/config/aiApiKey');

        window.FamilyApp = {
            state: { menu: {}, shopping: [], dictionary: {}, library: [] },
            currentMonth: new Date(),
            remotePin: null,
            aiKey: null,

            async init() {
                try {
                    const snapPin = await get(pinRef);
                    const snapKey = await get(aiKeyRef);
                    if (snapPin.exists()) this.remotePin = snapPin.val();
                    if (snapKey.exists()) this.aiKey = snapKey.val();

                    document.getElementById('lockMsg').innerText = this.remotePin ? "PIN requerido" : "Crea un PIN";
                    document.getElementById('pinInput').disabled = false;
                    document.getElementById('btnLock').disabled = false;
                    document.getElementById('btnLock').classList.remove('opacity-50');

                    if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                    onValue(cloudRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            this.state = { ...this.state, ...data };
                            if (!this.state.library) this.state.library = [];
                            if (!this.state.dictionary) this.state.dictionary = {};
                            if (!this.state.shopping) this.state.shopping = [];
                        }
                        this.render();
                    });
                } catch (e) { console.error(e); }
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin && val) { set(pinRef, val); FamilyApp.remotePin = val; }
                    if(val === FamilyApp.remotePin) { sessionStorage.setItem('unlocked', 'true'); this.unlock(); }
                    else { alert("PIN Incorrecto"); }
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); }
            },

            ai: {
                async generateMenu() {
                    if(!FamilyApp.aiKey) return alert("Falta API Key");
                    const btn = document.getElementById('btnAiGen');
                    btn.disabled = true; btn.innerText = "Pensando men√∫...";
                    let start = new Date();
                    start.setDate(start.getDate() + (1 + 7 - start.getDay()) % 7);
                    const prompt = `Crea un men√∫ de 7 d√≠as desde ${start.toISOString().split('T')[0]}. Responde SOLO un array JSON: [{"date":"YYYY-MM-DD","c":"Comida","d":"Cena"}].`;
                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FamilyApp.aiKey}` },
                            body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: prompt }], temperature: 0.6 })
                        });
                        const data = await response.json();
                        const plan = JSON.parse(data.choices[0].message.content.match(/\[.*\]/s)[0]);
                        this.renderAiResults(plan);
                    } catch (e) { alert("Error IA"); }
                    finally { btn.disabled = false; btn.innerText = "‚ú® Generar Men√∫ Semanal"; }
                },

                renderAiResults(plan) {
                    const res = document.getElementById('plannerResults');
                    res.innerHTML = plan.map(d => `
                        <div class="bg-white p-4 rounded-3xl border mb-4 shadow-sm">
                            <p class="text-[10px] font-bold text-primary mb-3 uppercase tracking-widest">${d.date}</p>
                            <div class="space-y-2">
                                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-2xl text-xs"><span>‚òÄÔ∏è ${d.c}</span><button onclick="FamilyApp.ai.accept('${d.date}','c','${d.c}', this)" class="bg-white size-8 rounded-xl border flex items-center justify-center">‚úì</button></div>
                                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-2xl text-xs"><span>üåô ${d.d}</span><button onclick="FamilyApp.ai.accept('${d.date}','d','${d.d}', this)" class="bg-white size-8 rounded-xl border flex items-center justify-center">‚úì</button></div>
                            </div>
                        </div>`).join('');
                },

                accept(date, type, val, btn) {
                    if(!FamilyApp.state.menu[date]) FamilyApp.state.menu[date] = {c:'', d:''};
                    FamilyApp.state.menu[date][type] = val;
                    FamilyApp.save();
                    btn.innerHTML = '‚úì'; btn.classList.add('bg-success', 'text-white');
                },

                async proposeRecipe(dishName) {
                    if(!dishName) return;
                    FamilyApp.ui.openModal(`<div class="text-center py-10"><p class="text-sm text-gray-400 animate-pulse">Generando receta para ${dishName}...</p></div>`);
                    const prompt = `Receta corta para "${dishName}". Responde SOLO JSON: {"ing": "...", "steps": "...", "tip": "..."}`;
                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FamilyApp.aiKey}` },
                            body: JSON.stringify({ model: "llama-3.1-8b-instant", messages: [{ role: "user", content: prompt }], temperature: 0.5 })
                        });
                        const data = await response.json();
                        const r = JSON.parse(data.choices[0].message.content.match(/\{.*\}/s)[0]);
                        window._currentAiRecipe = r; 
                        FamilyApp.ui.openModal(`
                            <h3 class="font-bold text-primary text-sm mb-4 uppercase">Propuesta IA</h3>
                            <div class="space-y-4 text-left">
                                <p class="text-sm font-bold">${dishName}</p>
                                <p class="text-xs text-gray-600"><b>Ing:</b> ${r.ing}</p>
                                <p class="text-xs text-gray-600"><b>Pasos:</b> ${r.steps}</p>
                            </div>
                            <button onclick="FamilyApp.actions.confirmSaveAiRecipe('${dishName.replace(/'/g, "\\'")}')" class="w-full bg-success text-white py-4 rounded-2xl font-bold uppercase text-[10px] mt-6">‚úì Guardar (Evita Duplicados)</button>
                        `);
                    } catch (e) { alert("Error IA"); FamilyApp.ui.closeModal(); }
                }
            },

            save() { set(cloudRef, this.state); },
            render() { 
                const active = document.querySelector('.tab-content.active')?.id;
                if(active === 'menu') this.components.menu();
                if(active === 'compra') this.components.compra();
                if(active === 'biblioteca') this.components.biblioteca();
            },

            actions: {
                addItem(inputId, manualValue = null, btn = null) {
                    const val = manualValue || document.getElementById(inputId).value.trim();
                    if(!val) return;
                    let category = 'üì¶ Otros';
                    const lower = val.toLowerCase();
                    for (const [cat, words] of Object.entries(FamilyApp.state.dictionary)) {
                        if (words.some(w => lower.includes(w))) { category = cat; break; }
                    }
                    if(!FamilyApp.state.shopping) FamilyApp.state.shopping = [];
                    // CORRECCION: Convertir ID a String siempre para evitar errores de tipo
                    FamilyApp.state.shopping.push({ id: Date.now().toString(), name: val, checked: false, category });
                    if(manualValue && btn) { btn.innerText = 'done'; btn.classList.add('bg-success', 'text-white'); }
                    if(!manualValue) document.getElementById(inputId).value = '';
                    FamilyApp.save();
                },
                // NUEVA FUNCI√ìN: Marcar como hecho/pendiente
                toggleShop(id) {
                    // Usamos '==' para que funcione si id es string o numero
                    const item = FamilyApp.state.shopping.find(i => i.id == id);
                    if(item) { item.checked = !item.checked; FamilyApp.save(); }
                },
                // NUEVA FUNCI√ìN: Categorizar y aprender
                learnCategory(itemId, newCat) {
                    const item = FamilyApp.state.shopping.find(i => i.id == itemId);
                    if(!item) return;
                    item.category = newCat;
                    
                    // Aprender en diccionario
                    if(!FamilyApp.state.dictionary[newCat]) FamilyApp.state.dictionary[newCat] = [];
                    const word = item.name.toLowerCase();
                    if(!FamilyApp.state.dictionary[newCat].includes(word)) {
                        FamilyApp.state.dictionary[newCat].push(word);
                    }
                    FamilyApp.save();
                    FamilyApp.ui.closeModal();
                },
                // NUEVA FUNCI√ìN: Borrar completados
                clearDone() {
                    if(confirm("¬øBorrar productos comprados?")) {
                        FamilyApp.state.shopping = FamilyApp.state.shopping.filter(i => !i.checked);
                        FamilyApp.save();
                    }
                },
                confirmSaveAiRecipe(name) {
                    const recipe = window._currentAiRecipe;
                    if(!recipe) return;
                    const exists = FamilyApp.state.library.find(x => x.name.toLowerCase() === name.toLowerCase());
                    if(exists) {
                        if(confirm("Ya existe una receta con este nombre. ¬øDeseas sobreescribirla?")) {
                            Object.assign(exists, recipe);
                        } else { FamilyApp.ui.closeModal(); return; }
                    } else {
                        FamilyApp.state.library.push({ id: Date.now().toString(), name, section: 'üìñ Sin Secci√≥n', ...recipe });
                    }
                    FamilyApp.save();
                    alert("Receta guardada.");
                    FamilyApp.ui.closeModal();
                    delete window._currentAiRecipe;
                },
                saveRecipeManual() {
                    // CORRECCION: Manejo robusto de IDs
                    const rawId = document.getElementById('libId').value;
                    const id = rawId ? rawId.toString() : Date.now().toString();
                    
                    const name = document.getElementById('libName').value;
                    const recipe = { 
                        id, 
                        name, 
                        section: document.getElementById('libSec').value, 
                        ing: document.getElementById('libIng').value, 
                        steps: document.getElementById('libSteps').value, 
                        tip: document.getElementById('libTip').value 
                    };
                    
                    // Usamos '==' para encontrar aunque haya mezcla de tipos
                    const idx = FamilyApp.state.library.findIndex(r => r.id == id);
                    if(idx > -1) {
                        FamilyApp.state.library[idx] = recipe;
                    } else {
                        const dup = FamilyApp.state.library.find(x => x.name.toLowerCase() === name.toLowerCase());
                        if(dup) { alert("Ya existe ese nombre."); return; }
                        FamilyApp.state.library.push(recipe);
                    }
                    FamilyApp.save(); FamilyApp.ui.closeModal();
                },
                deleteRecipe(id) { if(confirm("¬øBorrar?")) { FamilyApp.state.library = FamilyApp.state.library.filter(r => r.id != id); FamilyApp.save(); FamilyApp.ui.closeModal(); } }
            },

            components: {
                menu() {
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let weekHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        weekHtml += `<div class="bg-white p-4 rounded-3xl border border-gray-100 mb-3 shadow-sm flex items-center gap-4">
                            <div class="w-10 text-center text-primary"><p class="text-[9px] font-bold uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p><p class="text-lg font-bold">${d.getDate()}</p></div>
                            <div class="flex-grow text-xs border-l pl-4 space-y-1">
                                <div class="truncate ${m.c ? 'text-gray-900 font-bold' : 'text-gray-300'}">‚òÄÔ∏è ${m.c || '---'}</div>
                                <div class="truncate ${m.d ? 'text-gray-900 font-bold' : 'text-gray-300'}">üåô ${m.d || '---'}</div>
                            </div>
                            <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="text-gray-300 material-symbols-outlined">edit_square</button>
                        </div>`;
                    }
                    document.getElementById('menu').innerHTML = `<h2 class="text-2xl font-bold mb-6">Men√∫ Semanal</h2>${weekHtml}<div class="bg-white rounded-[2.5rem] p-6 mt-8 border"><div class="calendar-grid" id="gridMenu"></div></div>`;
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const done = items.filter(i => i.checked);
                    const grouped = {};
                    pending.forEach(i => { const cat = i.category || 'üì¶ Otros'; if(!grouped[cat]) grouped[cat] = []; grouped[cat].push(i); });
                    let html = `<h2 class="text-2xl font-bold mb-6">Compra</h2><div class="flex gap-2 mb-8"><input type="text" id="shopMain" placeholder="A√±adir..." class="flex-grow rounded-2xl border-none shadow-sm p-4 text-sm bg-white"><button onclick="FamilyApp.actions.addItem('shopMain')" class="bg-primary text-white rounded-2xl w-14 flex items-center justify-center material-symbols-outlined">add</button></div>`;
                    Object.keys(grouped).sort().forEach(cat => {
                        html += `<div class="mb-6"><h3 class="text-[10px] font-black uppercase text-primary mb-3 ml-2">${cat}</h3><div class="space-y-2">`;
                        html += grouped[cat].map(i => `<div class="bg-white p-3 rounded-2xl flex items-center justify-between border shadow-sm">
                            <div onclick="FamilyApp.actions.toggleShop('${i.id}')" class="flex items-center gap-3 flex-grow"><span class="material-symbols-outlined text-gray-200">circle</span><span class="text-sm text-gray-700">${i.name}</span></div>
                            <button onclick="FamilyApp.ui.openCategoryModal('${i.id}', '${i.name.replace(/'/g, "")}')" class="text-gray-300 material-symbols-outlined text-lg">label</button>
                        </div>`).join('');
                        html += `</div></div>`;
                    });
                    if(done.length > 0) { html += `<div class="mt-10 pt-6 border-t opacity-50"><button onclick="FamilyApp.actions.clearDone()" class="text-[10px] text-red-400 font-bold mb-4">LIMPIAR COMPRADOS</button>${done.map(i => `<div onclick="FamilyApp.actions.toggleShop('${i.id}')" class="flex items-center gap-3 p-2 text-sm line-through text-gray-400"><span class="material-symbols-outlined text-success">check_circle</span>${i.name}</div>`).join('')}</div>`; }
                    document.getElementById('compra').innerHTML = html;
                },
                biblioteca() {
                    const query = (document.getElementById('libSearch')?.value || '').toLowerCase();
                    const recipes = (FamilyApp.state.library || []).filter(r => r.name.toLowerCase().includes(query));
                    const grouped = {};
                    recipes.forEach(r => { const sec = r.section || 'üìñ Sin Secci√≥n'; if(!grouped[sec]) grouped[sec] = []; grouped[sec].push(r); });
                    let html = `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Libro</h2><button onclick="FamilyApp.ui.openRecipeModal()" class="bg-primary text-white size-10 rounded-full flex items-center justify-center material-symbols-outlined shadow-lg">add</button></div>
                    <div class="mb-6 relative"><input type="text" id="libSearch" value="${query}" oninput="FamilyApp.render()" placeholder="Buscar..." class="w-full rounded-2xl border-none p-4 pl-12 text-sm bg-white shadow-sm"><span class="material-symbols-outlined absolute left-4 top-4 text-gray-300">search</span></div>`;
                    Object.keys(grouped).sort().forEach(sec => {
                        html += `<div class="mb-4"><h3 class="text-[10px] font-bold uppercase text-primary mb-2 ml-2">${sec}</h3><div class="space-y-2">`;
                        // CORRECCION: Asegurarse de que el ID se pasa como string entre comillas
                        html += grouped[sec].map(r => `<div onclick="FamilyApp.ui.openRecipeModal('${r.id}')" class="bg-white p-4 rounded-3xl border shadow-sm flex justify-between items-center cursor-pointer"><div><p class="font-bold text-sm">${r.name}</p></div><span class="material-symbols-outlined text-gray-200">chevron_right</span></div>`).join('');
                        html += `</div></div>`;
                    });
                    document.getElementById('biblioteca').innerHTML = html;
                }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-primary'));
                    document.getElementById(id).classList.add('active');
                    document.querySelector(`[data-tab="${id}"]`).classList.add('active', 'text-primary');
                    if(id === 'planner') document.getElementById('planner').innerHTML = `<h2 class="text-2xl font-bold mb-6">IA Planner</h2><button id="btnAiGen" onclick="FamilyApp.ai.generateMenu()" class="bg-primary text-white w-full py-4 rounded-3xl font-bold shadow-lg">‚ú® Generar Men√∫ Semanal</button><div id="plannerResults" class="mt-8 pb-20"></div>`;
                    FamilyApp.render();
                },
                openRecipeModal(id = null) {
                    // CORRECCION: Comparaci√≥n laxa (==) para encontrar receta por si el ID es num√©rico
                    const r = id ? FamilyApp.state.library.find(x => x.id == id) : {name:'', section:'üìñ Sin Secci√≥n', ing:'', steps:'', tip:''};
                    // Protecci√≥n extra por si no encuentra la receta
                    if (id && !r) return alert("Error cargando receta. Intenta borrarla y crearla de nuevo.");
                    
                    FamilyApp.ui.openModal(`
                        <div class="flex justify-between items-center mb-6"><h3 class="font-bold text-primary text-[10px] uppercase">${id ? 'Editar' : 'Nueva'}</h3><div class="flex gap-4">
                        <button onclick="FamilyApp.ai.proposeRecipe(document.getElementById('libName').value)" class="material-symbols-outlined text-primary">auto_awesome</button>
                        ${id ? `<button onclick="FamilyApp.actions.deleteRecipe('${id}')" class="material-symbols-outlined text-red-400">delete</button>` : ''}</div></div>
                        <input type="hidden" id="libId" value="${id || ''}">
                        <div class="space-y-4">
                            <input type="text" id="libName" value="${r.name}" placeholder="Nombre" class="w-full rounded-2xl border-none bg-gray-50 p-4 font-bold text-sm">
                            <select id="libSec" class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs">
                                <option ${r.section==='üìñ Sin Secci√≥n'?'selected':''}>üìñ Sin Secci√≥n</option>
                                <option ${r.section==='ü•ó Entrantes'?'selected':''}>ü•ó Entrantes</option>
                                <option ${r.section==='üçù Pasta'?'selected':''}>üçù Pasta</option>
                                <option ${r.section==='ü•© Carnes'?'selected':''}>ü•© Carnes</option>
                                <option ${r.section==='üêü Pescados'?'selected':''}>üêü Pescados</option>
                                <option ${r.section==='üç∞ Postres'?'selected':''}>üç∞ Postres</option>
                            </select>
                            <textarea id="libIng" placeholder="Ingredientes" class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-24">${r.ing || ''}</textarea>
                            <textarea id="libSteps" placeholder="Pasos" class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-24">${r.steps || ''}</textarea>
                        </div>
                        <button onclick="FamilyApp.actions.saveRecipeManual()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold uppercase text-[10px] mt-6">Guardar Libro</button>
                    `);
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    const getR = (name) => {
                         if(!name) return null;
                         return FamilyApp.state.library.find(r => r.name.toLowerCase() === name.toLowerCase());
                    };
                    const drawRecipeLink = (name) => {
                        if(!name) return '';
                        const r = getR(name);
                        // CORRECCION: Asegurarse que el ID est√° entre comillas para no romper el HTML
                        if(r) return `<div class="mt-2 p-3 bg-amber-50 rounded-xl text-[10px] border border-amber-100 cursor-pointer" onclick="FamilyApp.ui.openRecipeModal('${r.id}')"><p class="font-bold text-amber-800">üìñ Ver Receta:</p><p>${(r.ing || '').substring(0,30)}...</p></div>`;
                        return `<button onclick="FamilyApp.ai.proposeRecipe('${name.replace(/'/g, "")}')" class="text-[10px] text-primary mt-2 font-bold uppercase">‚ú® Generar Receta IA</button>`;
                    };
                    FamilyApp.ui.openModal(`
                        <h3 class="font-bold text-center text-primary mb-6 text-[10px] uppercase">${ds}</h3>
                        <div class="space-y-6">
                            <div><label class="text-[9px] font-bold text-gray-400 ml-2">COMIDA</label><div class="flex gap-2"><input type="text" id="mC" value="${m.c}" class="flex-grow rounded-2xl bg-gray-50 p-4 text-sm"><button onclick="FamilyApp.actions.addItem(null, document.getElementById('mC').value, this)" class="bg-primary/10 text-primary p-3 rounded-xl material-symbols-outlined">shopping_cart</button></div>${drawRecipeLink(m.c)}</div>
                            <div><label class="text-[9px] font-bold text-gray-400 ml-2">CENA</label><div class="flex gap-2"><input type="text" id="mD" value="${m.d}" class="flex-grow rounded-2xl bg-gray-50 p-4 text-sm"><button onclick="FamilyApp.actions.addItem(null, document.getElementById('mD').value, this)" class="bg-primary/10 text-primary p-3 rounded-xl material-symbols-outlined">shopping_cart</button></div>${drawRecipeLink(m.d)}</div>
                        </div>
                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold mt-8 uppercase text-[10px]">Guardar D√≠a</button>
                    `);
                },
                openCategoryModal(id, name) {
                    const cats = ['üçé Fruter√≠a', 'ü•© Carnicer√≠a', 'üêü Pescader√≠a', 'ü•õ L√°cteos', 'üçû Panader√≠a', 'üßπ Limpieza', 'ü•§ Bebidas', 'üöø Ba√±o', '‚ùÑÔ∏è Congelados', 'üì¶ Otros'];
                    FamilyApp.ui.openModal(`<h3 class="text-center mb-6 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Secci√≥n para "${name}"</h3><div class="grid grid-cols-2 gap-2">
                        ${cats.map(c => `<button onclick="FamilyApp.actions.learnCategory('${id}', '${c}')" class="p-3 bg-gray-50 rounded-xl text-xs font-bold text-left border border-gray-100">${c}</button>`).join('')}
                    </div>`);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); if(!g) return;
                    g.innerHTML = '';
                    const y = FamilyApp.currentMonth.getFullYear(), m = FamilyApp.currentMonth.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const hasMenu = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell bg-white';
                        c.innerHTML = `<span>${d}</span>${hasMenu ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };
        window.addEventListener('load', () => FamilyApp.init());
    </script>
