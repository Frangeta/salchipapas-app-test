<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salchipapas PRO - Versi√≥n Estable Final</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#398fac", "success": "#4CC46D", "background-light": "#f8f7f7" },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell { min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1rem; font-size: 0.75rem; border: 1px solid #f1f5f9; position: relative; background: white; }
        .dot-menu { width: 5px; height: 5px; background: #4CC46D; border-radius: 50%; position: absolute; bottom: 6px; }
        #lock-screen { position: fixed; inset: 0; background: #f8f7f7; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #app-content { display: none; }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-28 min-h-screen font-sans">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-primary text-4xl">lock</span>
            </div>
            <h2 class="text-xl font-bold">Salchipapas PRO</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Cargando...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" disabled>
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg opacity-50" disabled>Entrar</button>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100">
            <div class="flex items-center p-4 justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">üå≠</div>
                <h1 class="text-lg font-bold tracking-tight text-primary">Salchipapas PRO</h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="biblioteca" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-4 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1" data-tab="menu">
                <span class="material-symbols-outlined text-[24px]">restaurant</span>
                <span class="text-[9px] font-bold uppercase">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1" data-tab="planner">
                <span class="material-symbols-outlined text-[24px]">auto_awesome</span>
                <span class="text-[9px] font-bold uppercase">IA</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('biblioteca')" class="nav-item flex flex-col items-center gap-1" data-tab="biblioteca">
                <span class="material-symbols-outlined text-[24px]">menu_book</span>
                <span class="text-[9px] font-bold uppercase">Libro</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1" data-tab="compra">
                <span class="material-symbols-outlined text-[24px]">shopping_cart</span>
                <span class="text-[9px] font-bold uppercase">Compra</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase py-2">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const cloudRef = ref(db, 'family_v9');

        window.FamilyApp = {
            state: { menu: {}, shopping: [], dictionary: {}, library: [] },
            aiKey: null,
            remotePin: null,

            async init() {
                const snap = await get(cloudRef);
                const data = snap.val();
                if(data?.config?.accessPin) this.remotePin = data.config.accessPin;
                if(data?.config?.aiApiKey) this.aiKey = data.config.aiApiKey;

                document.getElementById('lockMsg').innerText = this.remotePin ? "PIN requerido" : "Crea un PIN";
                document.getElementById('pinInput').disabled = false;
                document.getElementById('btnLock').disabled = false;
                document.getElementById('btnLock').classList.remove('opacity-50');

                if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                onValue(cloudRef, (snapshot) => {
                    const val = snapshot.val();
                    if (val) {
                        this.state.menu = val.menu || {};
                        this.state.shopping = val.shopping || [];
                        this.state.library = val.library || [];
                        this.state.dictionary = val.dictionary || {};
                    }
                    this.render();
                });
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin) { set(ref(db, 'family_v9/config/accessPin'), val); FamilyApp.remotePin = val; }
                    if(val === FamilyApp.remotePin) { sessionStorage.setItem('unlocked', 'true'); this.unlock(); }
                    else alert("PIN Incorrecto");
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); }
            },

            save() { set(cloudRef, this.state); },

            actions: {
                // COMPRA
                addItem(inputId, manualValue = null) {
                    const name = manualValue || document.getElementById(inputId).value.trim();
                    if(!name) return;
                    let category = 'üì¶ Otros';
                    for (const [cat, words] of Object.entries(FamilyApp.state.dictionary)) {
                        if (words.some(w => name.toLowerCase().includes(w))) { category = cat; break; }
                    }
                    FamilyApp.state.shopping.push({ id: Date.now(), name, checked: false, category });
                    if(!manualValue) document.getElementById(inputId).value = '';
                    FamilyApp.save();
                },
                toggleShop(id) {
                    const item = FamilyApp.state.shopping.find(i => i.id === id);
                    if(item) item.checked = !item.checked;
                    FamilyApp.save();
                },
                clearDone() {
                    FamilyApp.state.shopping = FamilyApp.state.shopping.filter(i => !i.checked);
                    FamilyApp.save();
                },
                learnCategory(itemId, cat) {
                    const item = FamilyApp.state.shopping.find(i => i.id === itemId);
                    if(item) {
                        item.category = cat;
                        if(!FamilyApp.state.dictionary[cat]) FamilyApp.state.dictionary[cat] = [];
                        if(!FamilyApp.state.dictionary[cat].includes(item.name.toLowerCase())) {
                            FamilyApp.state.dictionary[cat].push(item.name.toLowerCase());
                        }
                        FamilyApp.save();
                        FamilyApp.ui.closeModal();
                    }
                },
                // RECETAS
                saveRecipeManual() {
                    const id = document.getElementById('libId').value;
                    const name = document.getElementById('libName').value.trim();
                    if(!name) return alert("Nombre obligatorio");

                    const recipeData = {
                        id: id || Date.now().toString(),
                        name,
                        section: document.getElementById('libSec').value,
                        ing: document.getElementById('libIng').value,
                        steps: document.getElementById('libSteps').value
                    };

                    const existingIdx = FamilyApp.state.library.findIndex(r => r.id === id || r.name.toLowerCase() === name.toLowerCase());
                    
                    if(existingIdx > -1) {
                        FamilyApp.state.library[existingIdx] = recipeData;
                    } else {
                        FamilyApp.state.library.push(recipeData);
                    }
                    
                    FamilyApp.save();
                    FamilyApp.ui.closeModal();
                },
                deleteRecipe(id) {
                    if(confirm("¬øBorrar receta?")) {
                        FamilyApp.state.library = FamilyApp.state.library.filter(r => r.id !== id);
                        FamilyApp.save();
                        FamilyApp.ui.closeModal();
                    }
                }
            },

            ai: {
                async proposeRecipe(dishName) {
                    if(!FamilyApp.aiKey) return alert("Falta API Key");
                    FamilyApp.ui.openModal(`<div class="p-10 text-center animate-pulse text-sm">IA cocinando receta para ${dishName}...</div>`);
                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FamilyApp.aiKey}` },
                            body: JSON.stringify({
                                model: "llama-3.1-8b-instant",
                                messages: [{ role: "user", content: `Receta para "${dishName}". Responde SOLO JSON: {"ing":"...","steps":"..."}` }]
                            })
                        });
                        const data = await response.json();
                        const r = JSON.parse(data.choices[0].message.content.match(/\{.*\}/s)[0]);
                        
                        // Guardar temporalmente para el modal de confirmaci√≥n
                        window._tempAiRecipe = { name: dishName, ...r };

                        FamilyApp.ui.openModal(`
                            <h3 class="font-bold text-primary mb-4 uppercase text-xs">Propuesta IA</h3>
                            <div class="text-left space-y-3">
                                <p class="text-sm font-bold">${dishName}</p>
                                <p class="text-xs text-gray-500"><b>Ingredientes:</b> ${r.ing}</p>
                            </div>
                            <button onclick="FamilyApp.ai.confirmAiRecipe()" class="w-full bg-success text-white py-4 rounded-2xl font-bold mt-6 text-xs uppercase">Guardar en el Libro</button>
                        `);
                    } catch (e) { alert("Error IA"); FamilyApp.ui.closeModal(); }
                },
                confirmAiRecipe() {
                    const r = window._tempAiRecipe;
                    const exists = FamilyApp.state.library.find(x => x.name.toLowerCase() === r.name.toLowerCase());
                    if(exists) {
                        Object.assign(exists, { ing: r.ing, steps: r.steps });
                    } else {
                        FamilyApp.state.library.push({ id: Date.now().toString(), name: r.name, section: 'üìñ Sin Secci√≥n', ing: r.ing, steps: r.steps });
                    }
                    FamilyApp.save();
                    alert("¬°Receta guardada!");
                    FamilyApp.ui.closeModal();
                }
            },

            render() {
                const active = document.querySelector('.tab-content.active')?.id;
                if(active === 'menu') this.components.menu();
                if(active === 'compra') this.components.compra();
                if(active === 'biblioteca') this.components.biblioteca();
            },

            components: {
                menu() {
                    let html = `<h2 class="text-2xl font-bold mb-6">Men√∫ Semanal</h2>`;
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        html += `<div class="bg-white p-4 rounded-3xl border mb-3 shadow-sm flex items-center gap-4">
                            <div class="w-10 text-center text-primary">
                                <p class="text-[9px] font-bold uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p>
                                <p class="text-lg font-bold">${d.getDate()}</p>
                            </div>
                            <div class="flex-grow text-xs border-l pl-4 truncate">
                                <div class="${m.c ? 'font-bold' : 'text-gray-300'}">‚òÄÔ∏è ${m.c || '---'}</div>
                                <div class="${m.d ? 'font-bold' : 'text-gray-300'}">üåô ${m.d || '---'}</div>
                            </div>
                            <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="material-symbols-outlined text-gray-300">edit_square</button>
                        </div>`;
                    }
                    html += `<div class="bg-white rounded-[2.5rem] p-6 mt-8 border"><div class="calendar-grid" id="gridMenu"></div></div>`;
                    document.getElementById('menu').innerHTML = html;
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const done = items.filter(i => i.checked);
                    const grouped = {};
                    pending.forEach(i => { const cat = i.category || 'üì¶ Otros'; if(!grouped[cat]) grouped[cat] = []; grouped[cat].push(i); });

                    let html = `<h2 class="text-2xl font-bold mb-6">Compra</h2>
                    <div class="flex gap-2 mb-8">
                        <input type="text" id="shopIn" placeholder="A√±adir algo..." class="flex-grow rounded-2xl border-none p-4 text-sm bg-white shadow-sm">
                        <button onclick="FamilyApp.actions.addItem('shopIn')" class="bg-primary text-white w-14 rounded-2xl material-symbols-outlined">add</button>
                    </div>`;

                    Object.keys(grouped).sort().forEach(cat => {
                        html += `<div class="mb-6"><h3 class="text-[10px] font-black text-primary mb-2 ml-2 uppercase">${cat}</h3>`;
                        html += grouped[cat].map(i => `<div class="bg-white p-3 rounded-2xl flex items-center justify-between border mb-2 shadow-sm">
                            <div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 flex-grow cursor-pointer">
                                <span class="material-symbols-outlined text-gray-200">circle</span>
                                <span class="text-sm">${i.name}</span>
                            </div>
                            <button onclick="FamilyApp.ui.openCategoryModal(${i.id}, '${i.name.replace(/'/g, "")}')" class="text-gray-300 material-symbols-outlined">label</button>
                        </div>`).join('');
                        html += `</div>`;
                    });

                    if(done.length > 0) {
                        html += `<div class="mt-10 pt-6 border-t"><button onclick="FamilyApp.actions.clearDone()" class="text-[10px] font-bold text-red-400 mb-4 uppercase">Limpiar Comprados</button>
                        ${done.map(i => `<div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 p-2 text-sm text-gray-400 line-through"><span class="material-symbols-outlined text-success">check_circle</span>${i.name}</div>`).join('')}</div>`;
                    }
                    document.getElementById('compra').innerHTML = html;
                },
                biblioteca() {
                    const recipes = FamilyApp.state.library || [];
                    const grouped = {};
                    recipes.forEach(r => { const sec = r.section || 'üìñ Sin Secci√≥n'; if(!grouped[sec]) grouped[sec] = []; grouped[sec].push(r); });

                    let html = `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Libro</h2><button onclick="FamilyApp.ui.openRecipeModal()" class="bg-primary text-white size-10 rounded-full material-symbols-outlined">add</button></div>`;
                    Object.keys(grouped).sort().forEach(sec => {
                        html += `<div class="mb-4"><h3 class="text-[10px] font-bold text-primary mb-2 ml-2 uppercase">${sec}</h3>`;
                        html += grouped[sec].map(r => `<div onclick="FamilyApp.ui.openRecipeModal('${r.id}')" class="bg-white p-4 rounded-3xl border shadow-sm mb-2 flex justify-between cursor-pointer"><span class="text-sm font-bold">${r.name}</span><span class="material-symbols-outlined text-gray-200">chevron_right</span></div>`).join('');
                        html += `</div>`;
                    });
                    document.getElementById('biblioteca').innerHTML = html;
                }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-primary'));
                    document.getElementById(id).classList.add('active');
                    document.querySelector(`[data-tab="${id}"]`).classList.add('active', 'text-primary');
                    if(id === 'planner') {
                        document.getElementById('planner').innerHTML = `<h2 class="text-2xl font-bold mb-6">IA Planner</h2><button onclick="alert('Funcionalidad en desarrollo')" class="bg-primary text-white w-full py-4 rounded-3xl font-bold">‚ú® Generar Men√∫ Semanal</button>`;
                    }
                    FamilyApp.render();
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    const getR = (n) => FamilyApp.state.library.find(x => x.name.toLowerCase() === n.toLowerCase());
                    
                    const drawLink = (name) => {
                        if(!name) return '';
                        const r = getR(name);
                        if(r) return `<button onclick="FamilyApp.ui.openRecipeModal('${r.id}')" class="mt-2 text-[10px] font-bold text-amber-600 bg-amber-50 px-3 py-1 rounded-lg">üìñ VER RECETA</button>`;
                        return `<button onclick="FamilyApp.ai.proposeRecipe('${name.replace(/'/g, "")}')" class="mt-2 text-[10px] font-bold text-primary uppercase">‚ú® Crear Receta IA</button>`;
                    };

                    FamilyApp.ui.openModal(`
                        <h3 class="font-bold text-center text-primary mb-6 text-xs uppercase">${ds}</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 uppercase ml-2">Comida</label>
                                <div class="flex gap-2"><input type="text" id="mC" value="${m.c}" class="flex-grow rounded-2xl bg-gray-50 border-none p-4 text-sm"><button onclick="FamilyApp.actions.addItem(null, document.getElementById('mC').value)" class="bg-primary/10 text-primary p-3 rounded-xl material-symbols-outlined">shopping_cart</button></div>
                                ${drawLink(m.c)}
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 uppercase ml-2">Cena</label>
                                <div class="flex gap-2"><input type="text" id="mD" value="${m.d}" class="flex-grow rounded-2xl bg-gray-50 border-none p-4 text-sm"><button onclick="FamilyApp.actions.addItem(null, document.getElementById('mD').value)" class="bg-primary/10 text-primary p-3 rounded-xl material-symbols-outlined">shopping_cart</button></div>
                                ${drawLink(m.d)}
                            </div>
                        </div>
                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold mt-8 text-xs uppercase">Guardar D√≠a</button>
                    `);
                },
                openRecipeModal(id = null) {
                    const r = id ? FamilyApp.state.library.find(x => x.id === id) : {name:'', section:'üìñ Sin Secci√≥n', ing:'', steps:''};
                    FamilyApp.ui.openModal(`
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold text-primary text-xs uppercase">${id ? 'Editar' : 'Nueva'} Receta</h3>
                            ${id ? `<button onclick="FamilyApp.actions.deleteRecipe('${id}')" class="material-symbols-outlined text-red-400">delete</button>` : ''}
                        </div>
                        <input type="hidden" id="libId" value="${id || ''}">
                        <div class="space-y-4">
                            <input type="text" id="libName" value="${r.name}" placeholder="Nombre" class="w-full rounded-2xl bg-gray-50 border-none p-4 text-sm font-bold">
                            <select id="libSec" class="w-full rounded-2xl bg-gray-50 border-none p-4 text-xs">
                                <option ${r.section==='üìñ Sin Secci√≥n'?'selected':''}>üìñ Sin Secci√≥n</option>
                                <option ${r.section==='ü•ó Entrantes'?'selected':''}>ü•ó Entrantes</option>
                                <option ${r.section==='ü•© Carnes'?'selected':''}>ü•© Carnes</option>
                                <option ${r.section==='üçù Pasta'?'selected':''}>üçù Pasta</option>
                            </select>
                            <textarea id="libIng" placeholder="Ingredientes" class="w-full rounded-2xl bg-gray-50 border-none p-4 text-xs h-24">${r.ing || ''}</textarea>
                            <textarea id="libSteps" placeholder="Pasos" class="w-full rounded-2xl bg-gray-50 border-none p-4 text-xs h-24">${r.steps || ''}</textarea>
                        </div>
                        <button onclick="FamilyApp.actions.saveRecipeManual()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold mt-6 text-xs uppercase">Guardar en Libro</button>
                    `);
                },
                openCategoryModal(id, name) {
                    const cats = ['üçé Fruter√≠a', 'ü•© Carnicer√≠a', 'üêü Pescader√≠a', 'ü•õ L√°cteos', 'üçû Panader√≠a', 'üßπ Limpieza', 'ü•§ Bebidas', 'üöø Ba√±o'];
                    FamilyApp.ui.openModal(`<h3 class="text-center mb-6 text-[10px] font-bold text-gray-400 uppercase">Secci√≥n para "${name}"</h3>
                    <div class="grid grid-cols-2 gap-2">
                        ${cats.map(c => `<button onclick="FamilyApp.actions.learnCategory(${id}, '${c}')" class="p-3 bg-gray-50 rounded-xl text-xs font-bold text-left border hover:bg-primary hover:text-white transition-colors uppercase">${c}</button>`).join('')}
                    </div>`);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); if(!g) return;
                    g.innerHTML = '';
                    const y = FamilyApp.currentMonth.getFullYear(), m = FamilyApp.currentMonth.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const hasMenu = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell';
                        c.innerHTML = `<span>${d}</span>${hasMenu ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); 
                        g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };

        window.addEventListener('load', () => FamilyApp.init());
    </script>
</body>
