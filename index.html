<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Salchipapas PRO + AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#398fac",
                        "success": "#4CC46D",
                        "background-light": "#f8f7f7",
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell { min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1rem; font-size: 0.75rem; transition: all 0.2s; border: 1px solid #f1f5f9; position: relative; }
        .dot-menu { width: 5px; height: 5px; background: #4CC46D; border-radius: 50%; position: absolute; bottom: 6px; }
        #lock-screen { position: fixed; inset: 0; background: #f8f7f7; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        #app-content { display: none; }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-28 min-h-screen font-sans">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 cursor-pointer" onclick="FamilyApp.security.emergencyReset()">
                <span class="material-symbols-outlined text-primary text-4xl" id="lockIcon">lock</span>
            </div>
            <h2 class="text-xl font-bold">App Salchipapas</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Cargando seguridad...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" disabled>
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg opacity-50" disabled>Entrar</button>
        <p id="lockError" class="text-red-400 text-xs font-bold mt-4 hidden">PIN incorrecto</p>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100">
            <div class="flex items-center p-4 justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">üå≠</div>
                <h1 class="text-lg font-bold tracking-tight text-primary">Salchipapas PRO</h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-6 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1 text-gray-400" data-tab="menu">
                <span class="material-symbols-outlined text-[28px]">restaurant</span>
                <span class="text-[10px] font-bold uppercase tracking-widest text-center text-gray-400">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="planner">
                <div class="bg-primary/10 p-2 rounded-xl"><span class="material-symbols-outlined text-[30px] text-primary">auto_awesome</span></div>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="compra">
                <span class="material-symbols-outlined text-[28px]">shopping_cart</span>
                <span class="text-[10px] font-bold uppercase tracking-widest text-center text-gray-400">Compra</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest py-2 text-center">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const cloudRef = ref(db, 'family_v8');
        const pinRef = ref(db, 'family_v8/config/accessPin');
        const aiKeyRef = ref(db, 'family_v8/config/aiApiKey');

        window.FamilyApp = {
            state: { menu: {}, shopping: [], dictionary: {} },
            currentMonth: new Date(),
            remotePin: null,
            aiKey: null,
            resetClicks: 0,

            async init() {
                try {
                    const snapPin = await get(pinRef);
                    const snapKey = await get(aiKeyRef);
                    if (snapPin.exists()) this.remotePin = snapPin.val();
                    if (snapKey.exists()) this.aiKey = snapKey.val();

                    document.getElementById('lockMsg').innerText = this.remotePin ? "Introduce el PIN" : "Crea tu PIN Maestro";
                    document.getElementById('pinInput').disabled = false;
                    document.getElementById('btnLock').disabled = false;
                    document.getElementById('btnLock').classList.remove('opacity-50');

                    if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                    onValue(cloudRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) this.state = { ...this.state, ...data };
                        this.render();
                    });
                } catch (e) { console.error(e); }
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin && val) { set(pinRef, val); FamilyApp.remotePin = val; }
                    if(val === FamilyApp.remotePin) { sessionStorage.setItem('unlocked', 'true'); this.unlock(); }
                    else { document.getElementById('lockError').classList.remove('hidden'); }
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); },
                emergencyReset() {
                    this.resetClicks++;
                    if(this.resetClicks >= 3) { if(confirm("¬øResetear acceso?")) { sessionStorage.clear(); location.reload(); } }
                }
            },

            ai: {
                async configure() {
                    const key = prompt("API Key de Groq (gsk_...):");
                    if(key) { await set(aiKeyRef, key); location.reload(); }
                },
                async generate() {
                    if(!FamilyApp.aiKey) return this.configure();
                    const btn = document.getElementById('btnAiGen');
                    btn.disabled = true; 
                    btn.innerHTML = '<span class="animate-spin material-symbols-outlined text-sm">refresh</span> Dise√±ando men√∫...';

                    const today = new Date();
                    const nextMonday = new Date();
                    const daysUntilNextMonday = today.getDay() === 0 ? 1 : 8 - today.getDay();
                    nextMonday.setDate(today.getDate() + daysUntilNextMonday);
                    const nextSunday = new Date(nextMonday);
                    nextSunday.setDate(nextMonday.getDate() + 6);
                    const formatDate = (d) => d.toISOString().split('T')[0];

                    const history = [];
                    for(let i=14; i>=0; i--) {
                        const d = new Date(); d.setDate(today.getDate() - i);
                        const ds = formatDate(d);
                        const entry = FamilyApp.state.menu[ds];
                        if(entry) history.push(`${ds}: C:${entry.c}, D:${entry.d}`);
                    }

                  
                    // PROMPT MEJORADO
                    const promptText = `Eres un nutricionista experto en nutrici√≥n infantil y familiar. 
                    Tu misi√≥n es dise√±ar un men√∫ para una familia de 2 adultos y 2 ni√±os (9 y 13 a√±os).
                    
                    CRITERIOS DE DISE√ëO:
                    1. SABOR Y DIVERSI√ìN: Los platos deben ser atractivos para los ni√±os, con buen sabor, pero utilizando ingredientes 100% sanos y naturales.
                    2. EQUILIBRIO: Asegura prote√≠nas de calidad, verduras e hidratos complejos.
                    3. EVITAR REPETICI√ìN: Revisa el historial de las √∫ltimas 2 semanas para no repetir platos, pero toma como inspiraci√≥n os ingredientes principales: ${JSON.stringify(history)}.
                    4. RANGO DE FECHAS: Genera el men√∫ exclusivamente para la PR√ìXIMA SEMANA (del Lunes ${formatDate(nextMonday)} al Domingo ${formatDate(nextSunday)}). Ignora los d√≠as restantes de esta semana.
                
                    FORMATO DE RESPUESTA:
                    Responde √öNICAMENTE con un array JSON puro, sin texto adicional, con este formato: 
                    [{"date":"YYYY-MM-DD","c":"nombre de la comida divertida","d":"nombre de la cena sana"}]`;

                    try {
                        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FamilyApp.aiKey}` },
                            body: JSON.stringify({
                                model: "llama-3.3-70b-versatile",
                                messages: [{ role: "system", content: "Solo JSON." }, { role: "user", content: promptText }],
                                temperature: 0.7
                            })
                        });
                        const data = await response.json();
                        const plan = JSON.parse(data.choices[0].message.content.match(/\[.*\]/s)[0]);
                        this.renderResults(plan);
                    } catch (e) { alert("Error IA: " + e.message); }
                    finally { btn.disabled = false; btn.innerText = "‚ú® Generar Men√∫ Inteligente"; }
                },
                renderResults(plan) {
                    const res = document.getElementById('plannerResults');
                    res.innerHTML = `<p class="text-[10px] font-black text-gray-400 mb-6 text-center uppercase tracking-widest">Plan para la pr√≥xima semana</p>` + 
                    plan.map(d => `
                        <div class="bg-white p-5 rounded-[2.5rem] border border-gray-100 shadow-sm mb-4">
                            <h4 class="text-[10px] font-bold text-primary uppercase mb-3 ml-2">${d.date}</h4>
                            <div class="space-y-2">
                                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-2xl">
                                    <span class="text-xs">‚òÄÔ∏è ${d.c}</span>
                                    <button onclick="FamilyApp.ai.accept('${d.date}','c','${d.c}', this)" class="size-8 rounded-full bg-white flex items-center justify-center shadow-sm">‚úì</button>
                                </div>
                                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-2xl">
                                    <span class="text-xs">üåô ${d.d}</span>
                                    <button onclick="FamilyApp.ai.accept('${d.date}','d','${d.d}', this)" class="size-8 rounded-full bg-white flex items-center justify-center shadow-sm">‚úì</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                },
                accept(date, type, val, btn) {
                    if(!FamilyApp.state.menu[date]) FamilyApp.state.menu[date] = {c:'', d:''};
                    FamilyApp.state.menu[date][type] = val;
                    FamilyApp.save();
                    btn.className = "size-8 rounded-full bg-success text-white flex items-center justify-center shadow-sm";
                }
            },

            save() { set(cloudRef, this.state); },
            render() { this.components.menu(); this.components.compra(); },

            components: {
                menu() {
                    const container = document.getElementById('menu');
                    if(!container) return;
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let weekHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        weekHtml += `
                            <div class="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex items-center gap-4">
                                <div class="w-10 text-center text-primary">
                                    <p class="text-[9px] font-bold uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p>
                                    <p class="text-lg font-bold">${d.getDate()}</p>
                                </div>
                                <div class="flex-grow grid grid-cols-1 gap-1 text-xs border-l pl-4 text-gray-700 truncate">
                                    <div class="flex items-center gap-2 truncate">‚òÄÔ∏è ${m.c || '---'}</div>
                                    <div class="flex items-center gap-2 truncate">üåô ${m.d || '---'}</div>
                                </div>
                                <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="text-gray-300 material-symbols-outlined">edit_square</button>
                            </div>`;
                    }
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">Men√∫ Semanal</h2><div class="space-y-3 mb-10">${weekHtml}</div><div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100"><div class="flex justify-between items-center mb-6"><button onclick="FamilyApp.actions.changeMonth(-1)" class="material-symbols-outlined text-primary">chevron_left</button><span class="font-bold text-xs uppercase tracking-widest text-gray-700" id="calM"></span><button onclick="FamilyApp.actions.changeMonth(1)" class="material-symbols-outlined text-primary">chevron_right</button></div><div class="calendar-grid" id="gridMenu"></div></div>`;
                    document.getElementById('calM').innerText = new Intl.DateTimeFormat('es',{month:'long', year:'numeric'}).format(FamilyApp.currentMonth);
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const container = document.getElementById('compra');
                    if(!container) return;
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const done = items.filter(i => i.checked);
                    const grouped = {};
                    pending.forEach(i => { const cat = i.category || 'üì¶ Otros'; if(!grouped[cat]) grouped[cat] = []; grouped[cat].push(i); });
                    let listHtml = '';
                    Object.keys(grouped).sort().forEach(cat => {
                        listHtml += `<div class="mb-6"><h3 class="text-[10px] font-black uppercase text-primary tracking-widest mb-3 ml-1">${cat}</h3><div class="space-y-2">${grouped[cat].map(i => `<div class="bg-white p-3 pl-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm"><div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 flex-grow cursor-pointer"><span class="material-symbols-outlined text-gray-200">circle</span><span class="font-semibold text-sm text-gray-700">${i.name}</span></div><button onclick="FamilyApp.ui.openCategoryModal(${i.id}, '${i.name}')" class="p-2 text-gray-300"><span class="material-symbols-outlined text-lg">label</span></button></div>`).join('')}</div></div>`;
                    });
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">Lista Compra</h2><div class="flex gap-2 mb-8"><input type="text" id="shopMain" placeholder="A√±adir..." class="flex-grow rounded-2xl border-none bg-white shadow-sm p-4 text-sm focus:ring-2 focus:ring-primary"><button onclick="FamilyApp.actions.addItem('shopMain')" class="bg-primary text-white rounded-2xl w-14 shadow-lg flex items-center justify-center"><span class="material-symbols-outlined font-bold">add</span></button></div>${listHtml || '<p class="text-center py-12 text-gray-300 italic text-sm">Lista vac√≠a</p>'}${done.length ? `<div class="mt-8 pt-6 border-t border-gray-100 opacity-40"><div class="flex justify-between items-center mb-4"><h3 class="text-xs font-bold uppercase tracking-widest">Ya comprados</h3><button onclick="FamilyApp.actions.clearShop()" class="text-[10px] font-bold text-red-400">BORRAR</button></div>${done.map(i => `<div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 p-2 text-sm line-through"><span class="material-symbols-outlined text-success">check_circle</span>${i.name}</div>`).join('')}</div>` : ''}`;
                }
            },

            actions: {
                addItem(inputId, manualValue = null) {
                    const val = manualValue || document.getElementById(inputId).value.trim();
                    if(!val) return;
                    let category = 'üì¶ Otros';
                    const lower = val.toLowerCase();
                    for (const [cat, words] of Object.entries(FamilyApp.state.dictionary || {})) { if (words.some(w => lower.includes(w))) { category = cat; break; } }
                    if(!FamilyApp.state.shopping) FamilyApp.state.shopping = [];
                    FamilyApp.state.shopping.push({ id: Date.now(), name: val, checked: false, category });
                    if(!manualValue && document.getElementById(inputId)) document.getElementById(inputId).value = '';
                    FamilyApp.save();
                },
                toggleShop(id) { const i = FamilyApp.state.shopping.find(x => x.id === id); if(i) i.checked = !i.checked; FamilyApp.save(); },
                clearShop() { FamilyApp.state.shopping = FamilyApp.state.shopping.filter(i => !i.checked); FamilyApp.save(); },
                learnCategory(itemId, cat) {
                    const item = FamilyApp.state.shopping.find(i => i.id === itemId);
                    item.category = cat;
                    if(!FamilyApp.state.dictionary[cat]) FamilyApp.state.dictionary[cat] = [];
                    if(!FamilyApp.state.dictionary[cat].includes(item.name.toLowerCase())) FamilyApp.state.dictionary[cat].push(item.name.toLowerCase());
                    FamilyApp.save(); FamilyApp.ui.closeModal();
                },
                changeMonth(v) { FamilyApp.currentMonth.setMonth(FamilyApp.currentMonth.getMonth() + v); FamilyApp.render(); }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => {
                        n.classList.remove('active', 'text-primary');
                        n.querySelector('span:last-child').classList.add('text-gray-400');
                        n.querySelector('span:last-child').classList.remove('text-primary');
                    });
                    
                    document.getElementById(id).classList.add('active');
                    const btn = document.querySelector(`[data-tab="${id}"]`);
                    if(btn) {
                        btn.classList.add('active', 'text-primary');
                        btn.querySelector('span:last-child').classList.remove('text-gray-400');
                        btn.querySelector('span:last-child').classList.add('text-primary');
                    }
                    
                    if(id === 'planner') document.getElementById('planner').innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">IA Planner</h2><button id="btnAiGen" onclick="FamilyApp.ai.generate()" class="bg-primary text-white w-full py-4 rounded-3xl font-bold shadow-lg transition-transform active:scale-95">‚ú® Generar Men√∫ Inteligente</button><div id="plannerResults" class="mt-8 pb-20"></div>`;
                    FamilyApp.render();
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    FamilyApp.ui.openModal(`
                        <h3 class="font-bold text-center text-primary mb-6 uppercase text-[10px] tracking-[0.2em]">${ds}</h3>
                        
                        <div class="space-y-4 mb-8 text-left">
                            <div class="flex items-center gap-2">
                                <div class="flex-grow">
                                    <label class="text-[9px] font-bold text-gray-400 uppercase ml-2 flex items-center gap-1">
                                        <span class="material-symbols-outlined text-[14px] text-amber-400">light_mode</span> Comida
                                    </label>
                                    <input type="text" id="mC" value="${m.c}" class="w-full rounded-2xl border-none bg-gray-50 p-4 mt-1 text-sm focus:ring-1 focus:ring-primary/20">
                                </div>
                                <button onclick="FamilyApp.actions.addItem(null, document.getElementById('mC').value); this.innerText='done'" class="mt-5 p-3 bg-primary/10 text-primary rounded-xl material-symbols-outlined transition-colors">shopping_cart</button>
                            </div>
                            
                            <div class="flex items-center gap-2">
                                <div class="flex-grow">
                                    <label class="text-[9px] font-bold text-gray-400 uppercase ml-2 flex items-center gap-1">
                                        <span class="material-symbols-outlined text-[14px] text-indigo-400">dark_mode</span> Cena
                                    </label>
                                    <input type="text" id="mD" value="${m.d}" class="w-full rounded-2xl border-none bg-gray-50 p-4 mt-1 text-sm focus:ring-1 focus:ring-primary/20">
                                </div>
                                <button onclick="FamilyApp.actions.addItem(null, document.getElementById('mD').value); this.innerText='done'" class="mt-5 p-3 bg-primary/10 text-primary rounded-xl material-symbols-outlined transition-colors">shopping_cart</button>
                            </div>
                        </div>

                        <div class="bg-primary/5 p-5 rounded-[2.5rem] border border-primary/10 mb-8 text-center">
                            <p class="text-[10px] font-black text-primary uppercase mb-3 tracking-widest">¬øFalta alg√∫n ingrediente?</p>
                            <div class="flex gap-2">
                                <input type="text" id="shopModal" placeholder="Ej: Pan, leche..." class="flex-grow rounded-xl border-none text-sm p-3 shadow-inner bg-white focus:ring-1 focus:ring-primary/20">
                                <button onclick="FamilyApp.actions.addItem('shopModal')" class="bg-primary text-white rounded-xl px-5 font-bold text-xl shadow-md active:scale-90 transition-transform">+</button>
                            </div>
                        </div>

                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-lg active:scale-[0.98] transition-transform">Guardar Cambios</button>
                    `);
                },
                openCategoryModal(id, name) {
                    const cats = ['üçé Fruter√≠a', 'ü•© Carnicer√≠a', 'üêü Pescader√≠a', 'ü•õ L√°cteos', 'üçû Panader√≠a', 'üßπ Limpieza', 'ü•§ Bebidas', 'üöø Ba√±o'];
                    FamilyApp.ui.openModal(`<h3 class="text-center mb-6 uppercase text-[10px] font-bold text-gray-400">Categor√≠a para "${name}"</h3><div class="grid grid-cols-2 gap-2">${cats.map(c => `<button onclick="FamilyApp.actions.learnCategory(${id}, '${c}')" class="p-3 bg-gray-50 rounded-xl text-[10px] font-bold text-left border border-gray-100 hover:bg-primary hover:text-white transition-colors">${c}</button>`).join('')}</div>`);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); if(!g) return;
                    g.innerHTML = '';
                    const y = FamilyApp.currentMonth.getFullYear(), m = FamilyApp.currentMonth.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const hasMenu = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell bg-white';
                        c.innerHTML = `<span>${d}</span>${hasMenu ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };

        window.addEventListener('load', () => FamilyApp.init());
    </script>
</body>
</html>
