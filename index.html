<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Salchipapas AI v11</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#398fac",
                        "success": "#4CC46D",
                        "background-light": "#f8f7f7",
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell { min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1rem; font-size: 0.75rem; transition: all 0.2s; border: 1px solid #f1f5f9; position: relative; }
        .day-cell:active { transform: scale(0.9); }
        .dot-menu { width: 5px; height: 5px; background: #4CC46D; border-radius: 50%; position: absolute; bottom: 6px; }
        #lock-screen { position: fixed; inset: 0; background: #f8f7f7; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        #app-content { display: none; }
        .proposal-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-32 min-h-screen">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-primary text-4xl" id="lockIcon">lock</span>
            </div>
            <h2 class="text-xl font-bold">App Salchipapas</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Cargando seguridad...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" disabled>
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg opacity-50" disabled>Entrar</button>
        <p id="lockError" class="text-red-400 text-xs font-bold mt-4 hidden">PIN incorrecto</p>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100">
            <div class="flex items-center p-4 justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">üå≠</div>
                <h1 class="text-lg font-bold tracking-tight text-primary">Salchipapas AI</h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-6 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1 text-gray-400" data-tab="menu">
                <span class="material-symbols-outlined text-[26px]">restaurant</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="planner">
                <div class="bg-primary/10 p-2 rounded-xl mb-[-4px]">
                    <span class="material-symbols-outlined text-[28px] text-primary">auto_awesome</span>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-primary">IA</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="compra">
                <span class="material-symbols-outlined text-[26px]">shopping_cart</span>
                <span class="text-[10px] font-bold uppercase tracking-widest">Compra</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest py-2">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const cloudRef = ref(db, 'family_v9');
        const pinRef = ref(db, 'family_v9/config/accessPin');
        const geminiKeyRef = ref(db, 'family_v9/config/geminiApiKey');

        window.FamilyApp = {
            state: { menu: {}, shopping: [], dictionary: {} },
            currentMonth: new Date(),
            remotePin: null,
            geminiKey: null,

            async init() {
                const [snapPin, snapKey] = await Promise.all([get(pinRef), get(geminiKeyRef)]);
                if (snapPin.exists()) this.remotePin = snapPin.val();
                if (snapKey.exists()) this.geminiKey = snapKey.val();

                document.getElementById('pinInput').disabled = false;
                document.getElementById('btnLock').disabled = false;
                document.getElementById('btnLock').classList.remove('opacity-50');

                if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();

                onValue(cloudRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) this.state = { ...this.state, ...data };
                    if(document.getElementById('app-content').style.display === 'block') this.render();
                });
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(val === FamilyApp.remotePin) {
                        sessionStorage.setItem('unlocked', 'true');
                        this.unlock();
                    } else {
                        document.getElementById('lockError').classList.remove('hidden');
                        document.getElementById('pinInput').value = '';
                    }
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); }
            },

            save() { set(cloudRef, this.state); },
            render() { this.components.menu(); this.components.compra(); },

            ai: {
                async configure() {
                    const key = prompt("Pega aqu√≠ tu API Key de Gemini:");
                    if(key) {
                        await set(geminiKeyRef, key);
                        FamilyApp.geminiKey = key;
                        alert("API Key configurada.");
                        FamilyApp.components.planner();
                    }
                },
            async generate() {
                    if(!FamilyApp.geminiKey) return this.configure();

                    const btn = document.getElementById('btnAiGen');
                    btn.innerHTML = '<span class="animate-spin material-symbols-outlined">refresh</span> Conectando...';
                    btn.disabled = true;

                    // 1. Historial simplificado
                    const history = [];
                    const today = new Date();
                    for(let i=10; i>=0; i--) {
                        const d = new Date(); d.setDate(today.getDate() - i);
                        const ds = d.toISOString().split('T')[0];
                        const entry = FamilyApp.state.menu[ds];
                        if(entry && (entry.c || entry.d)) history.push(`${ds}: ${entry.c}/${entry.d}`);
                    }

                    const promptText = `Genera un menu saludable de 7 dias en JSON: [{"date":"YYYY-MM-DD","c":"comida","d":"cena"}]. Historial: ${JSON.stringify(history)}`;

                    try {
                        // RUTA DE EMERGENCIA: v1 (est√°tica) y modelo flash
                        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${FamilyApp.geminiKey}`;

                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: promptText }] }]
                            })
                        });

                        const data = await response.json();

                        if (data.error) {
                            // Si aqu√≠ da error 400 o 404, la clave est√° mal generada o restringida
                            throw new Error(`Google dice: ${data.error.message} (C√≥digo: ${data.error.code})`);
                        }

                        let text = data.candidates[0].content.parts[0].text;
                        const start = text.indexOf('[');
                        const end = text.lastIndexOf(']') + 1;
                        const plan = JSON.parse(text.substring(start, end));
                        
                        FamilyApp.components.renderPlanResults(plan);

                    } catch (e) {
                        console.error("Error:", e);
                        alert("ERROR CR√çTICO:\n" + e.message + "\n\nSi el error es 404/403, por favor genera una clave NUEVA en: aistudio.google.com");
                    } finally {
                        btn.innerHTML = '‚ú® Generar Men√∫ Inteligente';
                        btn.disabled = false;
                    }
                },
                accept(date, type, val, id) {
                    if(!FamilyApp.state.menu[date]) FamilyApp.state.menu[date] = {c:'', d:''};
                    FamilyApp.state.menu[date][type] = val;
                    FamilyApp.save();
                    const btn = document.getElementById(id);
                    btn.innerHTML = 'check';
                    btn.className = "size-8 rounded-full bg-success text-white flex items-center justify-center";
                    btn.nextElementSibling.style.display = 'none';
                },

                reject(id) {
                    const btn = document.getElementById(id);
                    btn.parentElement.previousElementSibling.classList.add('line-through', 'opacity-30');
                    btn.style.display = 'none';
                    btn.nextElementSibling.classList.add('bg-red-500', 'text-white');
                }
            },

            components: {
                menu() {
                    const container = document.getElementById('menu');
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let weekHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        weekHtml += `
                            <div class="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex items-center gap-4">
                                <div class="w-10 text-center text-primary">
                                    <p class="text-[9px] font-bold uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p>
                                    <p class="text-lg font-bold">${d.getDate()}</p>
                                </div>
                                <div class="flex-grow grid grid-cols-1 gap-1 text-xs border-l pl-4 text-gray-700">
                                    <div class="flex items-center gap-2 truncate"><span class="material-symbols-outlined text-[14px] text-amber-400">light_mode</span>${m.c || '---'}</div>
                                    <div class="flex items-center gap-2 truncate"><span class="material-symbols-outlined text-[14px] text-indigo-400">dark_mode</span>${m.d || '---'}</div>
                                </div>
                                <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="text-gray-300 material-symbols-outlined">edit_square</button>
                            </div>`;
                    }
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1 text-[#101618]">Men√∫ Semanal</h2><div class="space-y-3 mb-10">${weekHtml}</div><div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100"><h3 class="text-xs font-black uppercase tracking-widest text-primary mb-6 text-center">Hist√≥rico Mensual</h3><div class="flex justify-between items-center mb-6"><button onclick="FamilyApp.actions.changeMonth(-1)" class="material-symbols-outlined text-primary">chevron_left</button><span class="font-bold text-sm uppercase tracking-widest text-gray-700" id="calM"></span><button onclick="FamilyApp.actions.changeMonth(1)" class="material-symbols-outlined text-primary">chevron_right</button></div><div class="calendar-grid" id="gridMenu"></div></div>`;
                    document.getElementById('calM').innerText = new Intl.DateTimeFormat('es',{month:'long', year:'numeric'}).format(FamilyApp.currentMonth);
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const container = document.getElementById('compra');
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const done = items.filter(i => i.checked);
                    const grouped = {};
                    pending.forEach(i => { const cat = i.category || 'üì¶ Otros'; if(!grouped[cat]) grouped[cat] = []; grouped[cat].push(i); });
                    let listHtml = '';
                    Object.keys(grouped).sort().forEach(cat => {
                        listHtml += `<div class="mb-6"><h3 class="text-[10px] font-black uppercase text-primary tracking-widest mb-3 ml-1">${cat}</h3><div class="space-y-2">${grouped[cat].map(i => `<div class="bg-white p-3 pl-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm active:scale-95 transition-transform"><div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 flex-grow cursor-pointer"><span class="material-symbols-outlined text-gray-200">circle</span><span class="font-semibold text-sm text-gray-700">${i.name}</span></div><button onclick="FamilyApp.ui.openCategoryModal(${i.id}, '${i.name}')" class="p-2 text-gray-300"><span class="material-symbols-outlined text-lg">label</span></button></div>`).join('')}</div></div>`;
                    });
                    container.innerHTML = `<h2 class="text-2xl font-bold mb-6 px-1">Lista Compra</h2><div class="flex gap-2 mb-8"><input type="text" id="shopMain" placeholder="A√±adir..." class="flex-grow rounded-2xl border-none bg-white shadow-sm p-4 text-sm focus:ring-2 focus:ring-primary"><button onclick="FamilyApp.actions.addItem('shopMain')" class="bg-primary text-white rounded-2xl w-14 shadow-lg flex items-center justify-center"><span class="material-symbols-outlined font-bold">add</span></button></div>${listHtml || '<p class="text-center py-12 text-gray-300 italic text-sm">Lista vac√≠a</p>'}${done.length ? `<div class="mt-8 pt-6 border-t border-gray-100 opacity-40"><div class="flex justify-between items-center mb-4"><h3 class="text-xs font-bold uppercase tracking-widest">Ya comprados</h3><button onclick="FamilyApp.actions.clearShop()" class="text-[10px] font-bold text-red-400">BORRAR</button></div>${done.map(i => `<div onclick="FamilyApp.actions.toggleShop(${i.id})" class="flex items-center gap-3 p-2 text-sm line-through"><span class="material-symbols-outlined text-success">check_circle</span>${i.name}</div>`).join('')}</div>` : ''}`;
                },
                planner() {
                    const container = document.getElementById('planner');
                    if(!FamilyApp.geminiKey) {
                        container.innerHTML = `<div class="flex flex-col items-center justify-center h-[60vh] text-center p-6"><div class="bg-primary/10 p-6 rounded-full mb-6"><span class="material-symbols-outlined text-5xl text-primary">key</span></div><h2 class="text-xl font-bold mb-2">Configurar IA</h2><p class="text-sm text-gray-400 mb-8">Pega la clave de Gemini para empezar.</p><button onclick="FamilyApp.ai.configure()" class="bg-primary text-white px-8 py-4 rounded-2xl font-bold shadow-xl w-full">Configurar</button></div>`;
                    } else {
                        container.innerHTML = `<div class="flex justify-between items-end mb-6 px-1"><h2 class="text-2xl font-bold">Planificador IA</h2><button onclick="FamilyApp.ai.configure()" class="text-[10px] font-bold text-primary uppercase tracking-widest bg-primary/10 px-3 py-1 rounded-lg">Nueva Key</button></div><div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center mb-8"><p class="text-sm text-gray-500 mb-6">Analizar√© tus √∫ltimos 15 d√≠as para proponer una dieta equilibrada.</p><button id="btnAiGen" onclick="FamilyApp.ai.generate()" class="bg-primary text-white w-full py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2"><span class="material-symbols-outlined">auto_awesome</span> Generar Men√∫ Inteligente</button></div><div id="plannerResults" class="space-y-4 pb-20"></div>`;
                    }
                },
                renderPlanResults(plan) {
                    const container = document.getElementById('plannerResults');
                    let html = '<h3 class="text-xs font-black uppercase tracking-widest text-primary mb-4 ml-2">Propuesta IA</h3>';
                    plan.forEach((day, i) => {
                        const dName = new Intl.DateTimeFormat('es',{weekday:'long', day:'numeric'}).format(new Date(day.date));
                        html += `<div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm mb-4"><h4 class="font-bold text-primary capitalize mb-4 text-sm border-b pb-2">${dName}</h4><div class="proposal-card mb-4 flex items-center gap-3"><span class="material-symbols-outlined text-amber-400 text-lg">light_mode</span><div class="flex-grow text-sm font-medium text-gray-700">${day.c}</div><div class="flex gap-1"><button id="ac_${i}c" onclick="FamilyApp.ai.accept('${day.date}','c','${day.c.replace(/'/g,"")}', 'ac_${i}c')" class="size-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center hover:bg-success hover:text-white transition-colors"><span class="material-symbols-outlined text-sm">check</span></button><button onclick="FamilyApp.ai.reject('ac_${i}c')" class="size-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center hover:bg-red-100 hover:text-red-400"><span class="material-symbols-outlined text-sm">close</span></button></div></div><div class="proposal-card flex items-center gap-3"><span class="material-symbols-outlined text-indigo-400 text-lg">dark_mode</span><div class="flex-grow text-sm font-medium text-gray-700">${day.d}</div><div class="flex gap-1"><button id="ac_${i}d" onclick="FamilyApp.ai.accept('${day.date}','d','${day.d.replace(/'/g,"")}', 'ac_${i}d')" class="size-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center hover:bg-success hover:text-white transition-colors"><span class="material-symbols-outlined text-sm">check</span></button><button onclick="FamilyApp.ai.reject('ac_${i}d')" class="size-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center hover:bg-red-100 hover:text-red-400"><span class="material-symbols-outlined text-sm">close</span></button></div></div></div>`;
                    });
                    container.innerHTML = html;
                    container.scrollIntoView({ behavior: 'smooth' });
                }
            },

            actions: {
                addItem(id) {
                    const inp = document.getElementById(id); const val = inp.value.trim(); if(!val) return;
                    let cat = 'üì¶ Otros'; const low = val.toLowerCase();
                    for(const [c, words] of Object.entries(FamilyApp.state.dictionary || {})) { if(words.some(w => low.includes(w))) { cat = c; break; } }
                    if(!FamilyApp.state.shopping) FamilyApp.state.shopping = [];
                    FamilyApp.state.shopping.push({ id: Date.now(), name: val, checked: false, category: cat });
                    inp.value = ''; FamilyApp.save();
                },
                toggleShop(id) { const i = FamilyApp.state.shopping.find(x => x.id === id); if(i) i.checked = !i.checked; FamilyApp.save(); },
                clearShop() { FamilyApp.state.shopping = FamilyApp.state.shopping.filter(i => !i.checked); FamilyApp.save(); },
                learnCategory(id, cat) {
                    const i = FamilyApp.state.shopping.find(x => x.id === id); i.category = cat;
                    if(!FamilyApp.state.dictionary[cat]) FamilyApp.state.dictionary[cat] = [];
                    if(!FamilyApp.state.dictionary[cat].includes(i.name.toLowerCase())) FamilyApp.state.dictionary[cat].push(i.name.toLowerCase());
                    FamilyApp.save(); FamilyApp.ui.closeModal();
                },
                changeMonth(v) { FamilyApp.currentMonth.setMonth(FamilyApp.currentMonth.getMonth() + v); FamilyApp.ui.drawCalendar('gridMenu'); }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-primary'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.add('text-gray-400'));
                    const btn = document.querySelector(`[data-tab="${id}"]`); btn.classList.add('active', 'text-primary'); btn.classList.remove('text-gray-400');
                    document.getElementById(id).classList.add('active');
                    if(id === 'planner') FamilyApp.components.planner();
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    FamilyApp.ui.openModal(`<h3 class="font-bold text-center text-primary mb-6 uppercase text-[10px] tracking-widest">${ds}</h3><div class="space-y-4 mb-8"><div><label class="text-[10px] font-bold text-gray-300 uppercase ml-2 tracking-widest">Comida</label><input type="text" id="mC" value="${m.c}" class="w-full rounded-2xl border-none bg-gray-50 p-4 mt-1"></div><div><label class="text-[10px] font-bold text-gray-300 uppercase ml-2 tracking-widest">Cena</label><input type="text" id="mD" value="${m.d}" class="w-full rounded-2xl border-none bg-gray-50 p-4 mt-1"></div></div><button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-primary text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest">Guardar</button>`);
                },
                openCategoryModal(id, name) {
                    const cats = ['üçé Fruter√≠a', 'ü•© Carnicer√≠a', 'üêü Pescader√≠a', 'ü•õ L√°cteos', 'üçû Panader√≠a', 'üßπ Limpieza', 'ü•§ Bebidas', 'üöø Ba√±o'];
                    FamilyApp.ui.openModal(`<h3 class="font-bold text-center mb-6 uppercase text-[10px] text-gray-400">Categor√≠a para ${name}</h3><div class="grid grid-cols-2 gap-2">${cats.map(c => `<button onclick="FamilyApp.actions.learnCategory(${id}, '${c}')" class="p-3 bg-gray-50 rounded-xl text-[11px] font-bold text-left border border-gray-100 hover:bg-primary hover:text-white">${c}</button>`).join('')}</div>`);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); g.innerHTML = '';
                    const y = FamilyApp.currentMonth.getFullYear(), m = FamilyApp.currentMonth.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const has = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell bg-white'; c.innerHTML = `<span>${d}</span>${has ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };

        FamilyApp.init();
    </script>
</body>
