<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salchipapas PRO - V9 Aprovechamiento</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#398fac", "success": "#4CC46D", "background-light": "#f8f7f7" },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item.active { color: #398fac; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell { min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1rem; font-size: 0.75rem; transition: all 0.2s; border: 1px solid #f1f5f9; position: relative; }
        .dot-menu { width: 5px; height: 5px; background: #4CC46D; border-radius: 50%; position: absolute; bottom: 6px; }
        #lock-screen { position: fixed; inset: 0; background: #f8f7f7; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        #app-content { display: none; }
        .icon-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-height: 200px; overflow-y: auto; padding: 4px; }
        .icon-option { display: flex; align-items: center; justify-content: center; padding: 8px; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .icon-option:hover { background-color: #f0f9ff; }
        .icon-option.selected { background-color: #398fac; color: white; }
    </style>
</head>
<body class="bg-background-light text-[#101618] pb-28 min-h-screen font-sans">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4" onclick="location.reload()">
                <span class="material-symbols-outlined text-primary text-4xl">lock</span>
            </div>
            <h2 class="text-xl font-bold italic text-primary">Salchipapas PRO</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Cargando...</p>
        </div>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-32 text-center text-2xl tracking-[1em] rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" disabled>
        <button id="btnLock" onclick="FamilyApp.security.checkPin()" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg opacity-50" disabled>Entrar</button>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100 p-4">
            <div class="flex items-center justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">üå≠</div>
                <h1 class="text-lg font-extrabold tracking-tight text-primary uppercase">Salchipapas <span class="text-gray-300 font-medium">V9</span></h1>
                <button onclick="FamilyApp.security.logout()" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="biblioteca" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
            <section id="config" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-2 py-4 flex justify-around items-center z-50 rounded-t-[2.5rem] shadow-xl">
            <button onclick="FamilyApp.ui.switchTab('menu')" class="nav-item active flex flex-col items-center gap-1 text-gray-400" data-tab="menu">
                <span class="material-symbols-outlined">calendar_today</span>
                <span class="text-[8px] font-bold uppercase">Men√∫</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('planner')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="planner">
                <span class="material-symbols-outlined text-orange-400">auto_awesome</span>
                <span class="text-[8px] font-bold uppercase">IA</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('biblioteca')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="biblioteca">
                <span class="material-symbols-outlined text-purple-500">menu_book</span>
                <span class="text-[8px] font-bold uppercase">Libro</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('compra')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="compra">
                <span class="material-symbols-outlined text-green-500">shopping_cart</span>
                <span class="text-[8px] font-bold uppercase">Compra</span>
            </button>
            <button onclick="FamilyApp.ui.switchTab('config')" class="nav-item flex flex-col items-center gap-1 text-gray-400" data-tab="config">
                <span class="material-symbols-outlined text-gray-400">settings</span>
                <span class="text-[8px] font-bold uppercase">Config</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button onclick="FamilyApp.ui.closeModal()" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest py-2">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://familyhub-f33f9-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const cloudRef = ref(db, 'family_v9');
        const pinRef = ref(db, 'family_v9/config/accessPin');
        const aiKeyRef = ref(db, 'family_v9/config/aiApiKey');

        const DEFAULT_CONFIG = {
            family: { adults: 2, kids: "9 y 13", notes: "Equilibrado" },
            prompts: {
                menu: "Crea men√∫ de 7 d√≠as. Responde SOLO un array JSON: [{\"date\":\"YYYY-MM-DD\",\"c\":\"Comida\",\"d\":\"Cena\"}]",
                recipe: "Genera receta. Responde SOLO objeto JSON: {\"ing\": \"...\", \"steps\": \"...\", \"tip\": \"...\"}",
                leftovers: "Act√∫a como Chef. Te dar√© ingredientes y debes proponer 3 platos familiares. Responde SOLO array JSON: [{\"name\":\"Nombre\",\"desc\":\"Breve descripci√≥n\"}]"
            },
            categories: {
                shop: [{id: '1', name: 'Fruter√≠a', icon: 'nutrition'}, {id: '2', name: 'Carnicer√≠a', icon: 'skillet'}],
                recipe: [{id: 'r1', name: 'Pasta', icon: 'ramen_dining'}]
            }
        };

        window.FamilyApp = {
            state: { menu: {}, shopping: [], library: [], config: null },
            remotePin: null, aiKey: null,

            async init() {
                try {
                    const snapPin = await get(pinRef);
                    if (snapPin.exists()) this.remotePin = snapPin.val();
                    const snapKey = await get(aiKeyRef);
                    if (snapKey.exists()) this.aiKey = snapKey.val();
                    
                    document.getElementById('lockMsg').innerText = this.remotePin ? "PIN requerido" : "Crea un PIN";
                    document.getElementById('pinInput').disabled = false;
                    document.getElementById('btnLock').disabled = false;
                    document.getElementById('btnLock').classList.remove('opacity-50');
                    
                    if(sessionStorage.getItem('unlocked') === 'true') this.security.unlock();
                    
                    onValue(cloudRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) this.state = { ...this.state, ...data };
                        this.ensureConfigIntegrity();
                        this.render();
                    });
                } catch (e) { console.error(e); }
            },

            ensureConfigIntegrity() {
                if (!this.state.config) this.state.config = JSON.parse(JSON.stringify(DEFAULT_CONFIG));
                if (!this.state.config.prompts.leftovers) this.state.config.prompts.leftovers = DEFAULT_CONFIG.prompts.leftovers;
                if (!this.state.shopping) this.state.shopping = [];
                if (!this.state.library) this.state.library = [];
                if (!this.state.menu) this.state.menu = {};
            },

            security: {
                checkPin() {
                    const val = document.getElementById('pinInput').value;
                    if(!FamilyApp.remotePin && val) { set(pinRef, val); FamilyApp.remotePin = val; }
                    if(val === FamilyApp.remotePin) { sessionStorage.setItem('unlocked', 'true'); this.unlock(); }
                    else alert("PIN Incorrecto");
                },
                unlock() {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    FamilyApp.render();
                },
                logout() { sessionStorage.removeItem('unlocked'); location.reload(); }
            },

            ai: {
                async callGroq(prompt, model = "llama-3.3-70b-versatile") {
                    if(!FamilyApp.aiKey) throw new Error("Falta API Key");
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FamilyApp.aiKey}` },
                        body: JSON.stringify({ model, messages: [{ role: "user", content: prompt }], temperature: 0.5 })
                    });
                    const data = await response.json();
                    return data.choices[0].message.content;
                },

                async generateFullMenu() {
                    const btn = document.getElementById('btnAiGen');
                    btn.innerText = "Pensando..."; btn.disabled = true;
                    try {
                        const start = new Date(); start.setDate(start.getDate() + (1 + 7 - start.getDay()) % 7);
                        const prompt = `Familia: ${JSON.stringify(FamilyApp.state.config.family)}. Inicio: ${start.toISOString().split('T')[0]}. ${FamilyApp.state.config.prompts.menu}`;
                        const raw = await this.callGroq(prompt);
                        const plan = JSON.parse(raw.match(/\[.*\]/s)[0]);
                        this.renderPlannerResults(plan);
                    } catch (e) { alert(e.message); }
                    finally { btn.innerText = "‚ú® Men√∫ Semanal Completo"; btn.disabled = false; }
                },

                async generateFromLeftovers() {
                    const ing = document.getElementById('leftoverInput').value;
                    if(!ing) return alert("Escribe qu√© ingredientes tienes");
                    const btn = document.getElementById('btnLeftover');
                    btn.innerText = "Cocinando..."; btn.disabled = true;
                    try {
                        const prompt = `Ingredientes disponibles: ${ing}. Familia: ${JSON.stringify(FamilyApp.state.config.family)}. ${FamilyApp.state.config.prompts.leftovers}`;
                        const raw = await this.callGroq(prompt);
                        const ideas = JSON.parse(raw.match(/\[.*\]/s)[0]);
                        this.renderLeftoverIdeas(ideas);
                    } catch (e) { alert(e.message); }
                    finally { btn.innerText = "üîç Buscar Ideas"; btn.disabled = false; }
                },

                renderPlannerResults(plan) {
                    document.getElementById('plannerResults').innerHTML = plan.map(d => `
                        <div class="bg-white p-4 rounded-3xl border mb-3 shadow-sm">
                            <p class="text-[10px] font-bold text-primary mb-2 uppercase">${d.date}</p>
                            <div class="space-y-1 text-xs">
                                <div class="flex justify-between items-center p-2 bg-gray-50 rounded-xl"><span>‚òÄÔ∏è ${d.c}</span><button onclick="FamilyApp.ai.accept('${d.date}','c','${d.c}', this)" class="bg-white px-2 py-1 rounded-lg border">‚úì</button></div>
                                <div class="flex justify-between items-center p-2 bg-gray-50 rounded-xl"><span>üåô ${d.d}</span><button onclick="FamilyApp.ai.accept('${d.date}','d','${d.d}', this)" class="bg-white px-2 py-1 rounded-lg border">‚úì</button></div>
                            </div>
                        </div>`).join('');
                },

                renderLeftoverIdeas(ideas) {
                    document.getElementById('plannerResults').innerHTML = `
                        <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase ml-2">Ideas de aprovechamiento:</h3>
                        ${ideas.map(i => `
                        <div class="bg-white p-5 rounded-[2rem] border mb-4 shadow-sm border-l-4 border-l-success">
                            <p class="font-black text-sm mb-1">${i.name}</p>
                            <p class="text-[11px] text-gray-500 leading-relaxed mb-4">${i.desc}</p>
                            <button onclick="FamilyApp.ui.showDayPickerForLeftover('${i.name.replace(/'/g,"")}')" class="text-xs font-bold text-success uppercase">üìÖ A√±adir al men√∫</button>
                        </div>`).join('')}`;
                },

                accept(date, type, val, btn) {
                    if(!FamilyApp.state.menu[date]) FamilyApp.state.menu[date] = {c:'', d:''};
                    FamilyApp.state.menu[date][type] = val;
                    FamilyApp.save(); btn.classList.add('bg-success', 'text-white');
                },

                async proposeRecipe(dishName) {
                    FamilyApp.ui.openModal(`<p class="text-center py-10 animate-pulse text-xs">Buscando receta para ${dishName}...</p>`);
                    try {
                        const prompt = `Receta para ${dishName}. ${FamilyApp.state.config.prompts.recipe}`;
                        const raw = await this.callGroq(prompt, "llama-3.1-8b-instant");
                        const r = JSON.parse(raw.match(/\{.*\}/s)[0]);
                        window._currentAiRecipe = r;
                        FamilyApp.ui.openModal(`
                            <h3 class="font-black text-primary text-xs uppercase mb-4">${dishName}</h3>
                            <div class="space-y-4 text-xs overflow-y-auto max-h-96 pr-2">
                                <p class="whitespace-pre-line leading-relaxed"><b>üõí Ingredientes:</b>\n${r.ing}</p>
                                <p class="whitespace-pre-line leading-relaxed"><b>üë®‚Äçüç≥ Pasos:</b>\n${r.steps}</p>
                            </div>
                            <button onclick="FamilyApp.actions.confirmSaveAiRecipe('${dishName}')" class="w-full bg-success text-white py-4 rounded-2xl font-bold mt-6 uppercase text-[10px]">‚úì Guardar en Libro</button>
                        `);
                    } catch (e) { alert("Error"); FamilyApp.ui.closeModal(); }
                }
            },

            save() { set(cloudRef, this.state); },
            render() { 
                const active = document.querySelector('.tab-content.active')?.id;
                if(active && this.components[active]) this.components[active]();
            },

            components: {
                menu() {
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let weekHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        let m = FamilyApp.state.menu[ds] || {c:'', d:''};
                        weekHtml += `<div class="bg-white p-4 rounded-3xl border border-gray-100 mb-3 shadow-sm flex items-center gap-4">
                            <div class="w-10 text-center"><p class="text-[9px] font-bold uppercase text-primary">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)}</p><p class="text-lg font-black">${d.getDate()}</p></div>
                            <div class="flex-grow text-xs border-l pl-4 space-y-1">
                                <div class="truncate ${m.c ? 'text-gray-900 font-bold' : 'text-gray-300'}">‚òÄÔ∏è ${m.c || '---'}</div>
                                <div class="truncate ${m.d ? 'text-gray-900 font-bold' : 'text-gray-300'}">üåô ${m.d || '---'}</div>
                            </div>
                            <button onclick="FamilyApp.ui.openMenuModal('${ds}')" class="text-gray-200 material-symbols-outlined">edit_square</button>
                        </div>`;
                    }
                    document.getElementById('menu').innerHTML = `<h2 class="text-2xl font-bold mb-6">Men√∫ Semanal</h2>${weekHtml}<div class="bg-white rounded-[2.5rem] p-6 mt-8 border"><div class="calendar-grid" id="gridMenu"></div></div>`;
                    FamilyApp.ui.drawCalendar('gridMenu');
                },
                compra() {
                    const items = FamilyApp.state.shopping || [];
                    const pending = items.filter(i => !i.checked);
                    const cats = FamilyApp.state.config.categories.shop;
                    let html = `<h2 class="text-2xl font-bold mb-6">Lista Compra</h2>
                    <div class="flex gap-2 mb-8"><input type="text" id="shopMain" placeholder="A√±adir..." class="flex-grow rounded-2xl border-none shadow-sm p-4 text-sm bg-white"><button onclick="FamilyApp.actions.addItem('shopMain')" class="bg-primary text-white rounded-2xl w-14 flex items-center justify-center material-symbols-outlined">add</button></div>`;
                    cats.forEach(c => {
                        const cItems = pending.filter(i => i.category === c.name);
                        if(cItems.length > 0) {
                            html += `<div class="mb-6"><h3 class="text-[10px] font-black uppercase text-primary mb-3 ml-2 flex items-center gap-2"><span class="material-symbols-outlined text-sm">${c.icon}</span> ${c.name}</h3>
                            <div class="space-y-2">${cItems.map(i => `<div class="bg-white p-3 rounded-2xl flex items-center justify-between border shadow-sm"><div onclick="FamilyApp.actions.toggleShop('${i.id}')" class="flex items-center gap-3"><span class="material-symbols-outlined text-gray-200">circle</span><span class="text-sm text-gray-700">${i.name}</span></div></div>`).join('')}</div></div>`;
                        }
                    });
                    document.getElementById('compra').innerHTML = html;
                },
                biblioteca() {
                    const recipes = FamilyApp.state.library || [];
                    document.getElementById('biblioteca').innerHTML = `
                        <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Libro Recetas</h2><button onclick="FamilyApp.ui.openRecipeModal()" class="bg-primary text-white size-10 rounded-full flex items-center justify-center material-symbols-outlined">add</button></div>
                        <div class="space-y-3">${recipes.map(r => `<div onclick="FamilyApp.ui.openRecipeModal('${r.id}')" class="bg-white p-4 rounded-3xl border shadow-sm flex justify-between items-center"><span class="font-bold text-sm">${r.name}</span><span class="material-symbols-outlined text-gray-200 text-sm">chevron_right</span></div>`).join('')}</div>`;
                },
                config() {
                    const c = FamilyApp.state.config;
                    document.getElementById('config').innerHTML = `
                        <h2 class="text-2xl font-bold mb-6">Ajustes</h2>
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                <h3 class="text-[10px] font-bold uppercase text-gray-400 mb-4">ü§ñ API KEY</h3>
                                <input type="password" id="cfgKey" value="${FamilyApp.aiKey || ''}" class="w-full rounded-xl bg-gray-50 border-none p-4 text-xs">
                                <button onclick="set(aiKeyRef, document.getElementById('cfgKey').value); alert('Guardado')" class="w-full mt-4 bg-primary text-white py-4 rounded-xl font-bold text-xs">GUARDAR CLAVE</button>
                            </div>
                            <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                <h3 class="text-[10px] font-bold uppercase text-gray-400 mb-4">üë§ Perfil Familiar</h3>
                                <div class="space-y-4">
                                    <input type="number" id="cfgAdults" value="${c.family.adults}" class="w-full rounded-xl bg-gray-50 border-none p-3 text-xs">
                                    <input type="text" id="cfgKids" value="${c.family.kids}" class="w-full rounded-xl bg-gray-50 border-none p-3 text-xs">
                                    <textarea id="cfgNotes" class="w-full rounded-xl bg-gray-50 border-none p-3 text-xs h-20">${c.family.notes}</textarea>
                                </div>
                                <button onclick="FamilyApp.actions.saveFullConfig()" class="w-full mt-6 bg-[#101618] text-white py-4 rounded-xl font-bold text-xs uppercase">üíæ Guardar Perfil</button>
                            </div>
                        </div>`;
                }
            },

            actions: {
                addItem(inputId) {
                    const el = document.getElementById(inputId); if(!el.value) return;
                    FamilyApp.state.shopping.push({ id: Date.now().toString(), name: el.value, checked: false, category: 'Otros' });
                    el.value = ''; FamilyApp.save();
                },
                toggleShop(id) {
                    const item = FamilyApp.state.shopping.find(i => i.id == id);
                    if(item) { item.checked = !item.checked; FamilyApp.save(); }
                },
                saveFullConfig() {
                    FamilyApp.state.config.family = { 
                        adults: document.getElementById('cfgAdults').value, 
                        kids: document.getElementById('cfgKids').value, 
                        notes: document.getElementById('cfgNotes').value 
                    };
                    FamilyApp.save(); alert("Guardado");
                },
                confirmSaveAiRecipe(name) {
                    const recipe = window._currentAiRecipe;
                    FamilyApp.state.library.push({ id: Date.now().toString(), name, ...recipe });
                    FamilyApp.save(); FamilyApp.ui.closeModal();
                }
            },

            ui: {
                switchTab(id) {
                    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-primary'));
                    document.getElementById(id).classList.add('active');
                    document.querySelector(`[data-tab="${id}"]`).classList.add('active', 'text-primary');
                    if(id === 'planner') this.initPlanner();
                    FamilyApp.render();
                },
                initPlanner() {
                    document.getElementById('planner').innerHTML = `
                        <h2 class="text-2xl font-bold mb-6">IA Planner</h2>
                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm mb-6">
                            <h3 class="text-[10px] font-bold uppercase text-gray-400 mb-4">Opci√≥n 1: Men√∫ Semanal</h3>
                            <button id="btnAiGen" onclick="FamilyApp.ai.generateFullMenu()" class="w-full bg-primary text-white py-4 rounded-2xl font-bold shadow-md">‚ú® Generar Men√∫ Completo</button>
                        </div>
                        <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                            <h3 class="text-[10px] font-bold uppercase text-gray-400 mb-4">Opci√≥n 2: Modo Nevera (Aprovechamiento)</h3>
                            <textarea id="leftoverInput" placeholder="Ej: Tengo pollo, nata y 1 calabac√≠n..." class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-24 mb-4"></textarea>
                            <button id="btnLeftover" onclick="FamilyApp.ai.generateFromLeftovers()" class="w-full bg-success text-white py-4 rounded-2xl font-bold shadow-md">üîç Buscar Ideas</button>
                        </div>
                        <div id="plannerResults" class="mt-8 pb-10"></div>`;
                },
                showDayPickerForLeftover(dishName) {
                    let curr = new Date();
                    let first = curr.getDate() - (curr.getDay() === 0 ? 6 : curr.getDay() - 1);
                    let daysHtml = '';
                    for(let i=0; i<7; i++){
                        let d = new Date(new Date().setDate(first + i));
                        let ds = d.toISOString().split('T')[0];
                        daysHtml += `<div class="flex gap-2 mb-2">
                            <button onclick="FamilyApp.ai.accept('${ds}','c','${dishName}',this); FamilyApp.ui.closeModal()" class="flex-grow bg-gray-50 p-3 rounded-xl text-xs font-bold text-left uppercase">${new Intl.DateTimeFormat('es',{weekday:'short'}).format(d)} ${d.getDate()} (COMIDA)</button>
                            <button onclick="FamilyApp.ai.accept('${ds}','d','${dishName}',this); FamilyApp.ui.closeModal()" class="bg-primary/10 text-primary p-3 rounded-xl text-[10px] font-bold uppercase">CENA</button>
                        </div>`;
                    }
                    this.openModal(`<h3 class="text-xs font-bold text-center mb-6 uppercase">¬øCu√°ndo quieres comer "${dishName}"?</h3><div class="max-h-80 overflow-y-auto">${daysHtml}</div>`);
                },
                openMenuModal(ds) {
                    const m = FamilyApp.state.menu[ds] || {c:'', d:''};
                    this.openModal(`
                        <h3 class="font-bold text-center text-primary mb-6 text-[10px] uppercase italic">${ds}</h3>
                        <div class="space-y-6">
                            <div><label class="text-[9px] font-bold text-gray-400 ml-2 uppercase">‚òÄÔ∏è Comida</label><div class="flex gap-2 mt-1"><input type="text" id="mC" value="${m.c}" class="flex-grow rounded-2xl bg-gray-50 p-4 text-sm border-none"><button onclick="FamilyApp.ai.proposeRecipe(document.getElementById('mC').value)" class="text-primary material-symbols-outlined">auto_awesome</button></div></div>
                            <div><label class="text-[9px] font-bold text-gray-400 ml-2 uppercase">üåô Cena</label><div class="flex gap-2 mt-1"><input type="text" id="mD" value="${m.d}" class="flex-grow rounded-2xl bg-gray-50 p-4 text-sm border-none"><button onclick="FamilyApp.ai.proposeRecipe(document.getElementById('mD').value)" class="text-primary material-symbols-outlined">auto_awesome</button></div></div>
                        </div>
                        <button onclick="FamilyApp.state.menu['${ds}']={c:document.getElementById('mC').value, d:document.getElementById('mD').value}; FamilyApp.save(); FamilyApp.ui.closeModal()" class="w-full bg-[#101618] text-white py-4 rounded-2xl font-bold mt-10 uppercase text-[10px] tracking-widest shadow-lg">Actualizar D√≠a</button>`);
                },
                openRecipeModal(id = null) {
                    const r = id ? FamilyApp.state.library.find(x => x.id == id) : {name:'', ing:'', steps:''};
                    this.openModal(`
                        <div class="flex justify-between items-center mb-6"><h3 class="font-bold text-[10px] uppercase text-gray-400">Receta Familiar</h3>${id ? `<button onclick="FamilyApp.state.library = FamilyApp.state.library.filter(x=>x.id!='${id}'); FamilyApp.save(); FamilyApp.ui.closeModal()" class="text-red-300 material-symbols-outlined">delete</button>`:''}</div>
                        <div class="space-y-4">
                            <input type="text" id="libName" value="${r.name}" placeholder="Nombre plato" class="w-full rounded-2xl border-none bg-gray-50 p-4 font-bold text-sm">
                            <textarea id="libIng" placeholder="Ingredientes" class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-32">${r.ing}</textarea>
                            <textarea id="libSteps" placeholder="Preparaci√≥n" class="w-full rounded-2xl border-none bg-gray-50 p-4 text-xs h-32">${r.steps}</textarea>
                        </div>
                        <button onclick="FamilyApp.actions.confirmSaveAiRecipe(document.getElementById('libName').value)" class="w-full bg-primary text-white py-4 rounded-2xl font-bold mt-6 uppercase text-[10px]">Guardar</button>`);
                },
                drawCalendar(tid) {
                    const g = document.getElementById(tid); if(!g) return;
                    g.innerHTML = ''; const now = new Date();
                    const y = now.getFullYear(), m = now.getMonth();
                    const first = (new Date(y, m, 1).getDay() + 6) % 7;
                    for(let i=0; i<first; i++) g.innerHTML += '<div></div>';
                    for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++){
                        const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const has = FamilyApp.state.menu[ds] && (FamilyApp.state.menu[ds].c || FamilyApp.state.menu[ds].d);
                        const c = document.createElement('div'); c.className = 'day-cell bg-white';
                        c.innerHTML = `<span>${d}</span>${has ? '<div class="dot-menu"></div>' : ''}`;
                        c.onclick = () => FamilyApp.ui.openMenuModal(ds); g.appendChild(c);
                    }
                },
                openModal(h) { document.getElementById('modalContent').innerHTML = h; document.getElementById('modalOverlay').classList.remove('hidden'); },
                closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
            }
        };
        window.addEventListener('load', () => FamilyApp.init());
    </script>
</body>
</html>
