<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salchipapas PRO - Family V9</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/app.css"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#398fac", "success": "#4CC46D", "background-light": "#f8f7f7" },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light text-[#101618] pb-28 min-h-screen font-sans">

    <div id="lock-screen">
        <div class="mb-8 text-center">
            <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4" data-action="reload">
                <span class="material-symbols-outlined text-primary text-4xl">shield_lock</span>
            </div>
            <h2 class="text-xl font-bold">Salchipapas PRO</h2>
            <p class="text-sm text-gray-400" id="lockMsg">Acceso protegido con token temporal</p>
        </div>
        <input type="password" id="accessCodeInput" placeholder="Clave de acceso" class="w-64 text-center rounded-2xl border-none shadow-sm p-4 mb-4 focus:ring-2 focus:ring-primary" autocomplete="off">
        <button id="btnLock" data-action="request-token" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg">Solicitar acceso</button>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-30 bg-background-light/80 backdrop-blur-md border-b border-gray-100">
            <div class="flex items-center p-4 justify-between max-w-md mx-auto">
                <div class="flex size-10 items-center justify-center rounded-full border-2 border-primary/20 bg-white text-2xl">ðŸŒ­</div>
                <h1 class="text-lg font-bold tracking-tight text-primary">Salchipapas PRO</h1>
                <button data-action="logout" class="material-symbols-outlined text-gray-300">logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <section id="menu" class="tab-content active"></section>
            <section id="planner" class="tab-content"></section>
            <section id="biblioteca" class="tab-content"></section>
            <section id="compra" class="tab-content"></section>
            <section id="config" class="tab-content"></section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-100 px-2 py-4 flex justify-between items-center z-50 rounded-t-[2.5rem] shadow-xl md:justify-around">
            <button data-action="switch-tab" class="nav-item active flex flex-col items-center gap-1 text-gray-400 w-1/5" data-tab="menu">
                <span class="material-symbols-outlined text-[22px]">restaurant</span>
                <span class="text-[8px] font-bold uppercase tracking-widest">MenÃº</span>
            </button>
            <button data-action="switch-tab" class="nav-item flex flex-col items-center gap-1 text-gray-400 w-1/5" data-tab="planner">
                <span class="material-symbols-outlined text-[22px]">auto_awesome</span>
                <span class="text-[8px] font-bold uppercase tracking-widest">IA</span>
            </button>
            <button data-action="switch-tab" class="nav-item flex flex-col items-center gap-1 text-gray-400 w-1/5" data-tab="biblioteca">
                <span class="material-symbols-outlined text-[22px]">menu_book</span>
                <span class="text-[8px] font-bold uppercase tracking-widest">Libro</span>
            </button>
            <button data-action="switch-tab" class="nav-item flex flex-col items-center gap-1 text-gray-400 w-1/5" data-tab="compra">
                <span class="material-symbols-outlined text-[22px]">shopping_cart</span>
                <span class="text-[8px] font-bold uppercase tracking-widest">Compra</span>
            </button>
            <button data-action="switch-tab" class="nav-item flex flex-col items-center gap-1 text-gray-400 w-1/5" data-tab="config">
                <span class="material-symbols-outlined text-[22px]">settings</span>
                <span class="text-[8px] font-bold uppercase tracking-widest">Config</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-[#101618]/40 backdrop-blur-sm z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="modalContent"></div>
            <button data-action="close-modal" class="w-full mt-6 text-gray-400 text-[10px] font-bold uppercase tracking-widest py-2 text-center">Cerrar</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
